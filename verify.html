<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verification</title>
  <style>
    body {
      background-color: #0b0c10;
      color: #fff;
      font-family: system-ui, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 30px 25px;
    }

    /* Back arrow */
    .back-arrow {
      position: absolute;
      top: 25px;
      left: 25px;
      color: #fff;
      font-size: 1.8rem;
      text-decoration: none;
    }

    /* Envelope icon */
    .envelope {
      width: 60px;
      height: 60px;
      margin-top: 60px;
      position: relative;
    }

    .envelope svg {
      width: 100%;
      height: 100%;
      fill: #fff;
    }

    .circle-dot {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: #fcd535;
      border-radius: 50%;
      width: 12px;
      height: 12px;
    }

    /* Main text */
    .info-text {
      text-align: center;
      color: #ccc;
      font-size: 1rem;
      max-width: 320px;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    /* Code section label */
    .code-header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 10px;
    }

    .resend {
      color: #fcd535;
      cursor: pointer;
    }

    /* Input boxes */
    .code-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .code-inputs input {
      width: 45px;
      height: 55px;
      text-align: center;
      font-size: 1.5rem;
      border: 1px solid #333;
      border-radius: 8px;
      background-color: #1c1f24;
      color: #fff;
      outline: none;
    }

    .code-inputs input:focus {
      border-color: #fcd535;
    }

    /* Footer text */
    .footer-text {
      color: #999;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Back Button -->
  <a href="index.html" class="back-arrow">&lt;</a>

  <!-- Envelope Icon -->
  <div class="envelope">
    <svg viewBox="0 0 24 24">
      <path d="M2 4h20v16H2V4zm10 7L4 6v12h16V6l-8 5z"/>
    </svg>
    <div class="circle-dot"></div>
  </div>

  <!-- Info Text -->
  <div class="info-text">
    A verification code has been sent to your email address, unless that address is associated with another account.
  </div>

  <!-- Verification Label and Resend -->
  <div class="code-header">
    <span>Verification Code</span>
    <span class="resend" id="resendText">Resend Email (60s)</span>
  </div>

  <!-- 6-digit code input -->
  <div class="code-inputs">
    <input type="text" maxlength="1" />
    <input type="text" maxlength="1" />
    <input type="text" maxlength="1" />
    <input type="text" maxlength="1" />
    <input type="text" maxlength="1" />
    <input type="text" maxlength="1" />
  </div>

  <!-- Footer Text -->
  <div class="footer-text">Didnâ€™t receive an email?</div>

  <script>
    // Countdown Timer for resend
    let timeLeft = 60;
    const resendText = document.getElementById("resendText");

    const countdown = setInterval(() => {
      timeLeft--;
      resendText.textContent = `Resend Email (${timeLeft}s)`;

      if (timeLeft <= 0) {
        clearInterval(countdown);
        resendText.textContent = "Resend Email";
        resendText.style.cursor = "pointer";
        resendText.addEventListener("click", () => {
          timeLeft = 60;
          resendText.textContent = "Resend Email (60s)";
          // You could trigger resend email function here
        });
      }
    }, 1000);

    // Auto move to next input
    const inputs = document.querySelectorAll(".code-inputs input");
    inputs.forEach((input, index) => {
      input.addEventListener("input", () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
    });
  </script>

</body>
</html>
