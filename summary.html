<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transaction Summary</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background-color: #0b0c10;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
  }
  h1 {
    color: #fcd535;
    margin: 20px 0;
  }
  .summary-box {
    background: #1c1f24;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    margin-top: 20px;
  }
  .summary-box p {
    font-size: 1.1rem;
    margin: 10px 0;
  }
  .terms {
    font-size: 0.9rem;
    color: #fcd535;
    margin-top: 15px;
    text-align: left;
  }
  .terms input {
    margin-right: 8px;
    transform: scale(1.2);
    vertical-align: middle;
  }
  .terms a {
    color: #fcd535;
    text-decoration: underline;
  }
  #warningMessage {
    display: none;
    color: #fcd535;
    margin-top: 10px;
    text-align: center;
    font-weight: 500;
    opacity: 0;
    transition: opacity 0.4s ease-in-out;
  }
  #payButton {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 40px;
    background-color: #fcd535;
    color: #0b0c10;
    font-size: 1.2rem;
    cursor: pointer;
    margin-top: 20px;
  }
  #confirmation {
    margin-top: 20px;
    text-align: center;
    font-weight: bold;
    padding: 15px;
    display: none;
    border-radius: 10px;
  }
  .success {
    background-color: #fcd535;
    color: #0b0c10;
  }
</style>
</head>
<body>

<h1>Transaction Summary</h1>

<div class="summary-box">
  <p><strong>Recipient Email:</strong> <span id="recipientEmail"></span></p>
  <p><strong>Amount:</strong> $<span id="transactionAmount"></span></p>
  <p><strong>Serial Code:</strong> <span id="serialCode"></span></p>
  <p id="convertedAmount"></p>
  <p><em>You will complete your payment securely through Flutterwave.</em></p>

  <div class="terms">
    <label>
      <input type="checkbox" id="agreeTerms">
      I am over 18 years old and I have read, understand and agree to the 
      <a href="terms.html" target="_blank">LegalTenderPay Terms of Use</a>, 
      Privacy Policy, and Biometric Data Policy.
    </label>
  </div>

  <div id="warningMessage">⚠️ You must agree to the Terms of Use before continuing.</div>

  <button id="payButton">Continue to Send</button>
</div>

<div id="confirmation"></div>

<script src="https://checkout.flutterwave.com/v3.js"></script>

<script>
  const USD_TO_NGN = 1475; // 1 USD = ₦1475

  // Load pending transaction
  const pendingTransaction = JSON.parse(localStorage.getItem('pendingTransaction') || '{}');
  if (!pendingTransaction.recipient || !pendingTransaction.amount || !pendingTransaction.serial) {
    alert("No pending transaction found.");
    window.location.href = "dashboard.html";
  }

  // Fill summary fields
  document.getElementById('recipientEmail').textContent = pendingTransaction.recipient;
  document.getElementById('transactionAmount').textContent = pendingTransaction.amount;
  document.getElementById('serialCode').textContent = pendingTransaction.serial;

  const payButton = document.getElementById('payButton');
  const convertedAmountEl = document.getElementById('convertedAmount');

  // Detect user country for currency
  let userCurrency = "USD";
  fetch("https://ipapi.co/country/")
    .then(res => res.text())
    .then(countryCode => {
      if (countryCode === "NG" || countryCode === "GH" || countryCode === "KE") {
        userCurrency = "NGN";
      }
    })
    .catch(() => userCurrency = "USD");

  payButton.onclick = () => {
    const agreed = document.getElementById('agreeTerms').checked;
    const warning = document.getElementById('warningMessage');

    if (!agreed) {
      warning.style.display = 'block';
      setTimeout(() => { warning.style.opacity = 1; }, 50);
      return;
    } else {
      warning.style.opacity = 0;
      setTimeout(() => { warning.style.display = 'none'; }, 400);
    }

    const user = JSON.parse(localStorage.getItem('loggedInUser') || '{}');

    // Prepare amount & display
    let amountToCharge = parseFloat(pendingTransaction.amount);
    let displayConverted = "";
    if (userCurrency === "NGN") {
      amountToCharge = amountToCharge * USD_TO_NGN;
      displayConverted = `Converted Amount: ₦${amountToCharge.toLocaleString()}`;
    } else {
      displayConverted = `Converted Amount: $${amountToCharge}`;
    }
    convertedAmountEl.textContent = displayConverted;

    // Regional payment options
    let paymentOptions = (userCurrency === "NGN") ? "card, banktransfer, ussd, mobilemoney" : "card, paypal, applepay, googlepay";

    FlutterwaveCheckout({
      public_key: "FLWPUBK-e5e8f409de28c310d55621ed564ad552-X",
      tx_ref: pendingTransaction.serial || "TX-" + Date.now(),
      amount: amountToCharge,
      currency: userCurrency,
      payment_options: paymentOptions,
      customer: {
        email: user.email || prompt("Enter your email for receipt:"),
        name: user.name || "Guest User",
      },
      customizations: {
        title: "LegalTenderPay Transaction",
        description: "Payment to " + pendingTransaction.recipient,
        logo: "https://yourwebsite.com/logo.png"
      },
      callback: function(data) {
        console.log(data);
        document.getElementById('confirmation').style.display = 'block';
        document.getElementById('confirmation').className = 'success';
        document.getElementById('confirmation').textContent = "✅ Transaction Successful!";
        localStorage.removeItem('pendingTransaction');
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 3000);
      },
      onclose: function() {
        alert('Payment was not completed. You can retry.');
      }
    });
  };
</script>

</body>
</html>
