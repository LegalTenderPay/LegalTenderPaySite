<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transaction Summary</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background-color: #0b0c10;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
  }
  h1 {
    color: #fcd535;
    margin: 20px 0;
  }
  .summary-box {
    background: #1c1f24;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    margin-top: 20px;
  }
  .summary-box p {
    font-size: 1.1rem;
    margin: 10px 0;
  }
  .terms {
    font-size: 0.9rem;
    color: #fcd535;
    margin-top: 15px;
    text-align: left;
  }
  .terms input {
    margin-right: 8px;
    transform: scale(1.2);
    vertical-align: middle;
  }
  .terms a {
    color: #fcd535;
    text-decoration: underline;
  }
  #warningMessage {
    display: none;
    color: #fcd535;
    margin-top: 10px;
    text-align: center;
    font-weight: 500;
    opacity: 0;
    transition: opacity 0.4s ease-in-out;
  }
  #payButton {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 40px;
    background-color: #fcd535;
    color: #0b0c10;
    font-size: 1.2rem;
    cursor: pointer;
    margin-top: 20px;
  }
  #confirmation {
    margin-top: 20px;
    text-align: center;
    font-weight: bold;
    padding: 15px;
    display: none;
    border-radius: 10px;
  }
  .success {
    background-color: #fcd535;
    color: #0b0c10;
  }
</style>
</head>
<body>

<h1>Transaction Summary</h1>

<div class="summary-box">
  <p><strong>Recipient Email:</strong> <span id="recipientEmail"></span></p>
  <p><strong>Amount:</strong> $<span id="transactionAmount"></span></p>
  <p><strong>Serial Code:</strong> <span id="serialCode"></span></p>
  <p><em>You will be redirected to Paystack to complete the payment via card.</em></p>

  <div class="terms">
    <label>
      <input type="checkbox" id="agreeTerms">
      I am over 18 years old and I have read, understand and agree to the 
      <a href="terms.html" target="_blank">LegalTenderPay Terms of Use</a>, 
      Privacy Policy, and Biometric Data Policy.
    </label>
  </div>

  <!-- ⚠️ Warning message placeholder -->
  <div id="warningMessage">⚠️ You must agree to the Terms of Use before continuing.</div>

  <button id="payButton">Continue to Send</button>
</div>

<div id="confirmation"></div>

<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
  // Conversion rate (1 USD → NGN)
  const USD_TO_NGN = 1473;

  // Load pending transaction
  const pendingTransaction = JSON.parse(localStorage.getItem('pendingTransaction') || '{}');
  if (!pendingTransaction.recipient || !pendingTransaction.amount || !pendingTransaction.serial) {
    alert("No pending transaction found.");
    window.location.href = "dashboard.html";
  }

  // Fill summary fields
  document.getElementById('recipientEmail').textContent = pendingTransaction.recipient;
  document.getElementById('transactionAmount').textContent = pendingTransaction.amount;
  document.getElementById('serialCode').textContent = pendingTransaction.serial;

  const payButton = document.getElementById('payButton');
  payButton.onclick = () => {
    const agreed = document.getElementById('agreeTerms').checked;
    const warning = document.getElementById('warningMessage');

    if (!agreed) {
      warning.style.display = 'block';
      setTimeout(() => { warning.style.opacity = 1; }, 50);
      return;
    } else {
      warning.style.opacity = 0;
      setTimeout(() => { warning.style.display = 'none'; }, 400);
    }

    const usdAmount = parseFloat(pendingTransaction.amount);
    const amountInNGN = usdAmount * USD_TO_NGN * 100; // Paystack expects kobo
    const user = JSON.parse(localStorage.getItem('loggedInUser') || '{}');

    const handler = PaystackPop.setup({
      key: 'pk_live_05d5fe8301b202427f3d3a9b26059269ddd1c00f',
      email: user.email, // user receives the receipt
      amount: amountInNGN,
      currency: 'NGN',
      ref: pendingTransaction.serial,
      channels: ['card'],
      metadata: {
        recipientEmail: pendingTransaction.recipient,
        serialCode: pendingTransaction.serial,
        companyEmail: "legaltenderpay@gmail.com" // for internal copy via webhook
      },
      callback: function(response) {
        const allTransactions = JSON.parse(localStorage.getItem('transactions') || '{}');
        const userTransactions = allTransactions[user.email] || [];

        userTransactions.push({
          type: 'Send',
          recipient: pendingTransaction.recipient,
          amount: usdAmount,
          serial: pendingTransaction.serial,
          date: new Date().toISOString(),
          status: "Transaction Successful. Ready to be Claimed.",
          paystackRef: response.reference
        });

        allTransactions[user.email] = userTransactions;
        localStorage.setItem('transactions', JSON.stringify(allTransactions));
        localStorage.removeItem('pendingTransaction');

        const confirmation = document.getElementById('confirmation');
        confirmation.style.display = 'block';
        confirmation.className = 'success';
        confirmation.textContent = "Transaction Successful! Transaction is now Ready to be Claimed.";

        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 3000);
      },
      onClose: function() {
        alert('Payment was not completed. You can retry from the dashboard.');
      }
    });
    handler.openIframe();
  };
</script>

</body>
</html>
