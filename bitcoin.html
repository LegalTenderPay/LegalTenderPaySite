<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login â€” LegalTenderPay</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background-color: #0b0c10;
    color: #fff;
    text-align: center;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-image: radial-gradient(#1c1f24 1px, transparent 1px);
    background-size: 20px 20px;
    overflow: hidden;
  }
  .logo-box {
    position: absolute;
    top: 14%;
    left: 50%;
    transform: translateX(-50%);
    width: 190px;
    height: 190px;
  }
  .logo-box img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
  }
  h1 {
    color: #fcd535;
    font-size: 1.9rem;
    margin-top: 270px;
    margin-bottom: 15px;
    font-weight: 700;
  }
  form {
    display: flex;
    flex-direction: column;
    width: 90%;
    max-width: 360px;
    margin: 0 auto;
  }
  input {
    padding: 14px 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #333;
    background: #1c1f24;
    color: #fff;
    font-size: 1rem;
  }
  button {
    padding: 15px;
    background-color: #fcd535;
    border: none;
    border-radius: 40px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #0b0c10;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background-color: #ffd84d;
  }
  p.signup {
    margin-top: 25px;
    font-size: 1rem;
    color: #ddd;
  }
  p.signup a {
    color: #fcd535;
    text-decoration: none;
    font-weight: 600;
  }
  p.signup a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

  <div class="logo-box">
    <img src="E270B287-284E-4BDE-B744-9A9039B2FDE0.jpeg" alt="LegalTenderPay Bitcoin Logo">
  </div>

  <h1>Log In</h1>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Log In</button>
  </form>

  <p class="signup">No account yet? <a href="signup.html">Sign up now.</a></p>

  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      // For demo purposes, you can check against an array of "existing users"
      const existingUsers = ["test@gmail.com", "user@gmail.com", "example@gmail.com"];
      
      if (!existingUsers.includes(email.toLowerCase())) {
        alert("No account found with this email.");
        return;
      }

      if (!password) {
        alert("Please enter your password.");
        return;
      }

      alert("Login successful!");
      // Redirect to main dashboard or homepage after login
      // window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
