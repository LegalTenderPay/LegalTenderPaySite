<style>
  /* Background styling */
  body {
    font-family: system-ui, sans-serif;
    background-color: #0b0c10;
    color: #fff;
    text-align: center;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-image: radial-gradient(#1c1f24 1px, transparent 1px);
    background-size: 20px 20px;
    overflow: hidden;
  }

  /* Logo box */
  .logo-box {
    position: absolute;
    top: 8%;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 100px;
  }

  .logo-box img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
  }

  /* Main heading */
  h1 {
    color: #fcd535; /* Yellow */
    font-size: 1.8rem;
    margin-top: 160px; /* pushes below logo */
    margin-bottom: 15px;
    font-weight: 700;
  }

  /* Subheading */
  p.subtitle {
    color: #ffffff;
    font-size: 1.3rem;
    margin-bottom: 60px;
    font-weight: 500;
  }

  /* Log In button */
  a.login-btn {
    display: inline-block;
    background-color: #fcd535;
    color: #0b0c10;
    font-weight: 600;
    text-decoration: none;
    border-radius: 40px;
    padding: 15px 60px;
    font-size: 1.1rem;
    transition: background 0.3s ease;
  }

  a.login-btn:hover {
    background-color: #ffd84d;
  }

  /* Sign-up text */
  p.signup {
    margin-top: 25px;
    font-size: 1rem;
    color: #ddd;
  }

  p.signup a {
    color: #fcd535;
    text-decoration: none;
    font-weight: 600;
  }

  p.signup a:hover {
    text-decoration: underline;
  }

  /* Responsive adjustments */
  @media (max-width: 480px) {
    .logo-box { width: 80px; height: 80px; top: 10%; }
    h1 { margin-top: 140px; font-size: 1.6rem; }
    p.subtitle { font-size: 1.1rem; }
  }
</style>
</head>

  <!-- Logo -->
  <div class="logo-box">
