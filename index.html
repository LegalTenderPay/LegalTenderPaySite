<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LegalTenderPay</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; background: #fff; font-family: system-ui; overflow: hidden; }

  :root { --red: #ff0000; }

  /* Logo boxes */
  .logo-box { position: fixed; z-index: 5; overflow: visible; }
  .logo-box img { width: 100%; height: 100%; object-fit: contain; display: block; }

  .logo-left-top { top: 10%; left: calc(25% - 50px); width: 100px; height: 100px; }
  .logo-right-top { top: 10%; right: calc(25% - 50px); width: 100px; height: 100px; }
  .logo-bottom-left { bottom: 10%; left: 10%; width: 150px; height: 150px; }
  .logo-under-tiktok { top: calc(10% + 220px); left: calc(25% - 65px); width: 130px; height: 130px; }
  .logo-under-bitcoin { top: calc(10% + 220px); right: calc(25% - 65px); width: 130px; height: 130px; }

  /* Buttons */
  .button {
    position: fixed;
    background: linear-gradient(180deg, #ff3333, #cc0000);
    color: #fff;
    border-radius: 10px;
    padding: 8px 18px;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .button:hover { background: linear-gradient(180deg, #ff5555, #bb0000); transform: translateY(-2px); }

  .btn-tiktok { top: calc(10% + 135px); left: calc(25% - 95px); }
  .btn-bitcoin { top: calc(10% + 135px); right: calc(25% - 80px); }
  .btn-cardpay { bottom: 15%; left: calc(18% + 150px); padding: 12px 30px; font-size: 1rem; border-radius: 12px; }

  /* Loading overlay */
  .loading-screen {
    position: fixed; inset: 0; background: #fff; display: flex;
    justify-content: center; align-items: center; flex-direction: column;
    z-index: 9999; opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
  }

  .loading-screen.active { opacity: 1; pointer-events: all; }
  .spinner { width: 70px; height: 70px; border: 6px solid #9ea0a3; border-top: 6px solid var(--red); border-radius: 50%; animation: spin 1s linear infinite; }
  @keyframes spin { to { transform: rotate(360deg); } }
  .loading-text { margin-top: 20px; font-size: 1.2rem; color: #9ea0a3; letter-spacing: 1px; }
</style>
</head>
<body>

  <!-- Logos -->
  <div class="logo-box logo-left-top">
    <img src="IMG_0855.jpeg" alt="LegalTenderPay Left Logo">
  </div>

  <!-- Replaced logo at top of Purchase Bitcoins -->
  <div class="logo-box logo-right-top">
    <img src="IMG_1088.jpeg" alt="Bitcoin Top Logo">
  </div>

  <div class="logo-box logo-bottom-left">
    <img src="logo3.png" alt="LegalTenderPay Bottom Left Logo">
  </div>

  <div class="logo-box logo-under-tiktok">
    <img src="IMG_1086.jpeg" alt="TikTok Lower Logo">
  </div>

  <div class="logo-box logo-under-bitcoin">
    <img src="logo5.png" alt="Bitcoin Lower Logo">
  </div>

  <!-- Buttons -->
  <a href="#" class="button btn-tiktok" id="tiktokButton">Purchase TikTok Coins</a>
  <a href="bitcoin.html" class="button btn-bitcoin">Purchase Bitcoins</a>
  <a href="cardpay.html" class="button btn-cardpay">CardTenderPay</a>

  <!-- Loading screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="spinner"></div>
    <div class="loading-text">Loading...</div>
  </div>

<script>
  const tiktokButton = document.getElementById('tiktokButton');
  const loadingScreen = document.getElementById('loadingScreen');

  tiktokButton.addEventListener('click', (e) => {
    e.preventDefault();
    loadingScreen.classList.add('active');
    document.body.style.pointerEvents = 'none';
    setTimeout(() => { window.location.href = 'tiktok.html'; }, 2000);
  });

  window.addEventListener('pageshow', (event) => {
    if (event.persisted || performance.getEntriesByType("navigation")[0]?.type === "back_forward") {
      loadingScreen.classList.remove('active');
      document.body.style.pointerEvents = 'auto';
    }
  });
</script>

</body>
</html>
