<style>
  :root{
    --mint:#e6fbf2;
    --accent:#ff2c55;
    --panel:#f2f3f5;
    --card-bg:#dcdfe3; /* grey instead of white */
    --text:#111827;
    --muted:#898f98;
    --background:#d4d6d9; /* slightly darker grey */
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  html,body{
    height:100%;
    margin:0;
    color:var(--text);
    background:var(--background);
  }

  .topbar{
    background:var(--mint);
    padding:10px 0;
    text-align:center;
    font-weight:600;
    color:#0b7a5a;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:8px;
  }

  .container{
    max-width:760px;
    margin:24px auto;
    padding:0 18px;
  }

  .hero{
    display:flex;
    align-items:flex-start;
    gap:20px;
  }

  .hero-left{flex:1}
  h1{font-size:48px;margin:0 0 12px;line-height:1;font-weight:800}
  .sub{font-size:20px;margin:0 0 18px; font-weight:700}
  .sub .pct{color:var(--accent)}
  .hero-right img{width:92px;height:auto;display:block}

  .panel{
    background:var(--background); /* same grey */
    border-radius:14px;
    padding:18px;
    box-shadow:0 4px 10px rgba(15,20,25,0.04);
    margin-top:18px;
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:14px;
    margin-bottom:18px;
  }

  .card{
    background:var(--card-bg);
    border-radius:10px;
    padding:18px;
    text-align:center;
    box-shadow:inset 0 1px 0 rgba(255,255,255,0.4);
    cursor:pointer;
  }

  .card .top{
    display:flex;
    align-items:center;
    gap:10px;
    justify-content:center;
  }

  .coin-icon{width:28px;height:28px}
  .amount{font-weight:800;font-size:20px;margin-top:8px}
  .small{color:var(--muted);margin-top:6px;font-size:14px}
  a{text-decoration:none;}

  .bigbtn{
    display:block;
    width:100%;
    background:var(--accent);
    color:#fff;
    padding:16px;
    border-radius:12px;
    font-weight:800;
    border:none;
    font-size:18px;
    cursor:pointer;
    letter-spacing:0.3px;
    box-shadow:0 3px 6px rgba(255,44,85,0.25);
    transition:background 0.2s ease;
  }

  .bigbtn:hover{background:#e6244b;}

  .invite{
    display:flex;
    align-items:center;
    gap:14px;
    padding:16px;
    border-radius:12px;
    margin-top:18px;
    background:var(--card-bg);
    border:1px solid #cfd2d6;
  }

  .invite .em{
    width:44px;
    height:44px;
    border-radius:9px;
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .invite h4{margin:0;font-size:18px}
  .invite p{margin:4px 0 0;color:var(--muted)}

  .watermark{
    opacity:0.3;
    text-align:center;
    margin-top:20px;
    color:#bfc6cc;
    font-weight:700;
  }

  .footer-logo{
    display:block;
    margin:12px auto 36px;
    width:92px;
    opacity:0.9;
  }

  @media (max-width:640px){
    h1{font-size:44px}
    .grid{grid-template-columns:repeat(3,1fr);gap:10px}
    .hero{flex-direction:column}
    .hero-right img{width:76px}
  }
</style>
