<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Coins - LegalTenderPay</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    .header {
      background-color: #d7f3e3;
      padding: 10px;
      font-size: 14px;
      color: #009970;
    }
    .header img {
      height: 16px;
      vertical-align: middle;
      margin-right: 5px;
    }
    h1 {
      font-size: 32px;
      font-weight: bold;
      margin: 20px 0 5px 0;
    }
    p {
      font-size: 16px;
      margin: 0 0 20px 0;
    }
    p span {
      color: #ff0050;
      font-weight: bold;
    }
    .coins {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 90%;
      max-width: 500px;
      margin: 0 auto;
    }
    .coin-box {
      background-color: #f6f6f6;
      padding: 20px;
      border-radius: 10px;
      font-weight: bold;
    }
    .coin-box img {
      height: 20px;
      vertical-align: middle;
      margin-right: 5px;
    }
    .coin-box small {
      display: block;
      color: gray;
      font-weight: normal;
      margin-top: 5px;
    }
    .login-btn {
      background-color: #ff0050;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      display: block;
      cursor: pointer;
      text-decoration: none;
    }
    .invite-box {
      background-color: #fff;
      border: 1px solid #eee;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      margin: 0 auto 40px auto;
      padding: 15px;
      text-align: left;
      display: flex;
      align-items: center;
    }
    .invite-box img {
      height: 30px;
      margin-right: 10px;
    }
    .footer {
      margin-top: 40px;
      color: #ccc;
      font-size: 14px;
    }
    .footer img {
      height: 20px;
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="lock">
    Secure payment >
  </div>

  <h1>Get Coins</h1>
  <p>Save around <span>25%</span> with a lower third-party service fee.</p>
  <img src="tiktok-logo.png" alt="TikTok Logo" style="height:70px;">

  <div class="coins">
    <div class="coin-box"><img src="coin.png" alt="">30<small>NGN530</small></div>
    <div class="coin-box"><img src="coin.png" alt="">350<small>NGN6,200</small></div>
    <div class="coin-box"><img src="coin.png" alt="">700<small>NGN12,400</small></div>
    <div class="coin-box"><img src="coin.png" alt="">1,400<small>NGN24,700</small></div>
    <div class="coin-box"><img src="coin.png" alt="">3,500<small>NGN61,600</small></div>
    <div class="coin-box">Custom</div>
  </div>

  <a class="login-btn" href="https://www.tiktok.com/coin/VGYvTsB?lang=en-GB&enable_one_tap=1&is_coin_home_screen=0&enter_from=live_recharge&device_platform=mobile_h5&send_itp_flag=1&redirect_url=https%3A%2F%2Fwww.tiktok.com%2Fcoin%2FVGYvTsB&back_on_close=1&coin_spa=true&login_path=%2Flogin" target="_blank">Log in to get Coins</a>

  <div class="invite-box">
    <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="">
    <div>
      <b>Invite & Get Rewards</b><br>
      <small>Check out this new feature!</small>
    </div>
  </div>

  <div class="footer">
    <img src="legaltenderpay-logo.png" alt="LegalTenderPay Logo"> LegalTenderPay
  </div>

</body>
</html>
