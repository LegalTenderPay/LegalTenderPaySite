<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Get Coins â€” LegalTenderPay</title>
<style>
  :root{
    --mint:#e6fbf2;    /* secure payment bar */
    --accent:#e94a6e;  /* red/pink used for button and 25% */
    --panel:#f2f3f5;   /* card background */
    --card-bg:#f6f6f8; /* coin buttons background */
    --text:#111827;
    --muted:#898f98;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  html,body{height:100%; margin:0; color:var(--text); background:#fff;}
  .topbar{background:var(--mint); padding:10px 0; text-align:center; font-weight:600; color:#0b7a5a; display:flex; align-items:center; justify-content:center; gap:8px;}
  .container{max-width:760px;margin:24px auto;padding:0 18px;}
  .hero{display:flex;align-items:flex-start;gap:20px;}
  .hero-left{flex:1}
  h1{font-size:48px;margin:0 0 12px;line-height:1;font-weight:800}
  .sub{font-size:20px;margin:0 0 18px; font-weight:700}
  .sub .pct{color:var(--accent)}
  .hero-right img{width:92px;height:auto;display:block}
  .panel{background:#fff;border-radius:14px;padding:18px;box-shadow:0 4px 10px rgba(15,20,25,0.04);margin-top:18px}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-bottom:18px}
  .card{background:var(--card-bg);border-radius:10px;padding:18px;text-align:center;box-shadow:inset 0 1px 0 rgba(255,255,255,0.6);cursor:pointer}
  .card .top{display:flex;align-items:center;gap:10px;justify-content:center}
  .coin-icon{width:28px;height:28px}
  .amount{font-weight:800;font-size:20px;margin-top:8px}
  .small{color:var(--muted);margin-top:6px;font-size:14px}
  .bigbtn{display:block;width:100%;background:var(--accent);color:#fff;padding:14px;border-radius:12px;font-weight:700;border:none;font-size:18px;cursor:pointer}
  .invite{display:flex;align-items:center;gap:14px;padding:16px;border-radius:12px;margin-top:18px;background:#fff;border:1px solid #f0f0f0}
  .invite .em{width:44px;height:44px;border-radius:9px;background:#fff;display:flex;align-items:center;justify-content:center}
  .invite h4{margin:0;font-size:18px}
  .invite p{margin:4px 0 0;color:var(--muted)}
  .watermark{opacity:0.3;text-align:center;margin-top:20px;color:#bfc6cc;font-weight:700}
  .footer-logo{display:block;margin:12px auto 36px;width:92px;opacity:0.9}
  /* responsive */
  @media (max-width:640px){
    h1{font-size:44px}
    .grid{grid-template-columns:repeat(3,1fr);gap:10px}
    .hero{flex-direction:column}
    .hero-right img{width:76px}
  }
</style>
</head>
<body>
  <div class="topbar" role="banner">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 2a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-3zM5 8a1 1 0 0 0-1 1v2.5A6.5 6.5 0 0 0 10.5 18H13a1 1 0 1 0 0-2H10.5A4.5 4.5 0 0 1 6 12.5V9a1 1 0 0 0-1-1z" fill="#0b7a5a"/></svg>
    <span>Secure payment</span>
    <span style="margin-left:6px;color:#0b7a5a;font-weight:700;">â€º</span>
  </div>

  <main class="container">
    <section class="hero">
      <div class="hero-left">
        <h1>Get Coins</h1>
        <p class="sub">Save around <span class="pct">25%</span> with a lower third-party service fee.</p>
      </div>
      <div class="hero-right">
        <img src="tiktok.png" alt="tiktok logo">
      </div>
    </section>

    <section class="panel">
      <div class="grid">
        <div class="card" onclick="onPick(30, 'NGN530')">
          <div class="top"><img class="coin-icon" src="coin.png" alt="coin"></div>
          <div class="amount">30</div>
          <div class="small">NGN530</div>
        </div>

        <div class="card" onclick="onPick(350, 'NGN6,200')">
          <div class="top"><img class="coin-icon" src="coin.png" alt="coin"></div>
          <div class="amount">350</div>
          <div class="small">NGN6,200</div>
        </div>

        <div class="card" onclick="onPick(700, 'NGN12,400')">
          <div class="top"><img class="coin-icon" src="coin.png" alt="coin"></div>
          <div class="amount">700</div>
          <div class="small">NGN12,400</div>
        </div>

        <div class="card" onclick="onPick(1400, 'NGN24,700')">
          <div class="top"><img class="coin-icon" src="coin.png" alt="coin"></div>
          <div class="amount">1,400</div>
          <div class="small">NGN24,700</div>
        </div>

        <div class="card" onclick="onPick(3500, 'NGN61,600')">
          <div class="top"><img class="coin-icon" src="coin.png" alt="coin"></div>
          <div class="amount">3,500</div>
          <div class="small">NGN61,600</div>
        </div>

        <div class="card" onclick="onCustom()" title="Custom amount">
          <div class="amount">Custom</div>
        </div>
      </div>

      <a id="tiktok-login" href="https://www.tiktok.com/coin/VGYvTsB?lang=en-GB&enable_one_tap=1&is_coin_home_screen=0&enter_from=live_recharge&device_platform=mobile_h5&send_itp_flag=1&redirect_url=https%3A%2F%2Fwww.tiktok.com%2Fcoin%2FVGYvTsB&back_on_close=1&coin_spa=true&login_path=%2Flogin"
         target="_blank" rel="noopener noreferrer">
        <button class="bigbtn">Log in to get coins</button>
      </a>

      <div class="invite">
        <div class="em">ðŸ™Œ</div>
        <div>
          <h4>Invite &amp; Get Rewards</h4>
          <p>Check out this new feature!</p>
        </div>
        <div style="margin-left:auto;color:#aaa;">â€º</div>
      </div>
    </section>

    <div class="watermark">
      <img src="tiktok.png" alt="tiktok" style="width:36px;opacity:0.18;display:block;margin:8px auto;">
      <img src="legal-logo.png" alt="LegalTenderPay logo" class="footer-logo">
    </div>
  </main>

<script>
  function onPick(coins, price){
    console.log('Selected', coins, price);
    window.open(document.getElementById('tiktok-login').href, '_blank');
  }
  function onCustom(){
    let amt = prompt('Enter custom coin amount (e.g. 500):');
    if(!amt) return;
    window.open(document.getElementById('tiktok-login').href, '_blank');
  }
</script>
</body>
</html>
