<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LegalTenderPay</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; background: #fff; font-family: system-ui; overflow: hidden; }

  :root {
    --metallic-silver: #9ea0a3;
    --red: #ff0000;
  }

  /* Divider lines */
  .divider-horizontal {
    position: fixed;
    left: 0;
    right: 0;
    top: 65%;
    height: 10px;
    background: linear-gradient(90deg, #c0c1c3, #9ea0a3, #c0c1c3);
    transform: translateY(-50%);
    z-index: 2;
  }

  .divider-vertical {
    position: fixed;
    left: 50%;
    top: 0;
    bottom: 35%;
    width: 10px;
    background: linear-gradient(180deg, #c0c1c3, #9ea0a3, #c0c1c3);
    transform: translateX(-50%);
    z-index: 2;
  }

  /* Logo boxes */
  .logo-box {
    position: fixed;
    border-radius: 12px;
    overflow: hidden;
    z-index: 5;
    background: #f3f3f3;
    border: 3px solid var(--metallic-silver);
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  }

  .logo-box img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .logo-left-top {
    top: 10%;
    left: calc(25% - 50px);
    width: 100px;
    height: 100px;
  }

  .logo-right-top {
    top: 10%;
    right: calc(25% - 50px);
    width: 100px;
    height: 100px;
  }

  .logo-bottom-left {
    bottom: 10%;
    left: 18%;
    width: 150px;
    height: 150px;
  }

  .logo-under-tiktok {
    top: calc(10% + 220px);
    left: calc(25% - 65px);
    width: 130px;
    height: 130px;
  }

  .logo-under-bitcoin {
    top: calc(10% + 220px);
    right: calc(25% - 65px);
    width: 130px;
    height: 130px;
  }

  /* Buttons */
  .button {
    position: fixed;
    background: linear-gradient(180deg, #ff3333, #cc0000);
    color: #fff;
    border: 2px solid var(--metallic-silver);
    border-radius: 10px;
    padding: 10px 22px;
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(255, 0, 0, 0.25), 0 0 6px rgba(158,160,163,0.4);
  }

  .button:hover {
    background: linear-gradient(180deg, #ff5555, #bb0000);
    box-shadow: 0 6px 16px rgba(255,0,0,0.35), 0 0 10px rgba(158,160,163,0.6);
    transform: translateY(-2px);
  }

  /* Adjusted button positions */
  .btn-tiktok {
    top: calc(10% + 110px); /* raised up slightly */
    left: calc(25% - 70px); /* centered under logo */
  }

  .btn-bitcoin {
    top: calc(10% + 110px); /* raised up slightly */
    right: calc(25% - 70px); /* centered under logo */
  }

  .btn-cardpay {
    bottom: 13%;
    left: calc(18% + 220px);
    padding: 12px 30px;
    font-size: 1rem;
    border-radius: 12px;
  }

  /* Loading overlay */
  .loading-screen {
    position: fixed;
    inset: 0;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }

  .loading-screen.active {
    opacity: 1;
    pointer-events: all;
  }

  .spinner {
    width: 70px;
    height: 70px;
    border: 6px solid var(--metallic-silver);
    border-top: 6px solid var(--red);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .loading-text {
    margin-top: 20px;
    font-size: 1.2rem;
    color: var(--metallic-silver);
    letter-spacing: 1px;
  }
</style>
</head>
<body>

  <div class="divider-horizontal"></div>
  <div class="divider-vertical"></div>

  <div class="logo-box logo-left-top">
    <img src="logo1.png" alt="LegalTenderPay Left Logo">
  </div>

  <div class="logo-box logo-right-top">
    <img src="logo2.png" alt="LegalTenderPay Right Logo">
  </div>

  <div class="logo-box logo-bottom-left">
    <img src="logo3.png" alt="LegalTenderPay Bottom Left Logo">
  </div>

  <div class="logo-box logo-under-tiktok">
    <img src="logo4.png" alt="TikTok Lower Logo">
  </div>

  <div class="logo-box logo-under-bitcoin">
    <img src="logo5.png" alt="Bitcoin Lower Logo">
  </div>

  <a href="#" class="button btn-tiktok" id="tiktokButton">Purchase TikTok Coins</a>
  <a href="bitcoin.html" class="button btn-bitcoin">Purchase Bitcoins</a>
  <a href="cardpay.html" class="button btn-cardpay">CardTenderPay</a>

  <div class="loading-screen" id="loadingScreen">
    <div class="spinner"></div>
    <div class="loading-text">Loading...</div>
  </div>

<script>
  const tiktokButton = document.getElementById('tiktokButton');
  const loadingScreen = document.getElementById('loadingScreen');

  // When the TikTok button is clicked
  tiktokButton.addEventListener('click', (e) => {
    e.preventDefault();
    loadingScreen.classList.add('active');
    document.body.style.pointerEvents = 'none';
    setTimeout(() => {
      window.location.href = 'tiktok.html';
    }, 2000);
  });

  // Detect when user navigates back â€” prevent animation
  window.addEventListener('pageshow', (event) => {
    if (event.persisted || performance.getEntriesByType("navigation")[0]?.type === "back_forward") {
      loadingScreen.classList.remove('active');
      document.body.style.pointerEvents = 'auto';
    }
  });
</script>

</body>
</html>
