<style>
:root{--accent:#ff375f;--green:#00a862;--muted:#666;}
*{box-sizing:border-box}
body {
  font-family: Arial, Helvetica, sans-serif;
  margin:0;
  color:#111;
  background: linear-gradient(180deg,#ffffff,#f2f2f2);
  -webkit-font-smoothing:antialiased;
}

.secure-payment {
  background-color:#e8f8ed;
  text-align:center;
  padding:10px;
  font-size:14px;
  color:var(--green);
  font-weight:500;
}

.container {
  max-width:420px;
  margin:0 auto;
  padding:20px;
}

.header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  margin-bottom:8px;
}

.header h1 {
  font-size:28px;
  font-weight:800;
  margin:0;
}

.header img {
  width:56px;
  height:auto;
}

.sub-text {
  font-size:16px;
  color:#333;
  font-weight:600;
  margin-top:-6px;
  margin-bottom:18px;
  line-height:1.35;
}

.sub-text span{ color:#ff355e; font-weight:700;}

/* Grid */
.coins-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(110px,1fr));
  gap:10px;
  margin-bottom:20px;
}

.coin-box {
  background:#fff;
  border-radius:12px;
  padding:14px 8px;
  text-align:center;
  cursor:pointer;
  border:1px solid #eee;
  transition:transform .28s cubic-bezier(.2,.9,.2,1), box-shadow .28s;
}

.coin-box:hover {
  transform:translateY(-6px);
  box-shadow:0 12px 24px rgba(17,17,17,0.08);
}

.coin-amount {
  font-weight:700;
  font-size:18px;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:8px;
}

.coin-amount img{ width:26px; height:26px; vertical-align:middle; filter: drop-shadow(0 1px 0 rgba(0,0,0,0.06)); }

.coin-price{ color:var(--muted); font-size:13px; margin-top:6px;}

/* Button */
.login-btn {
  background:var(--accent);
  color:#fff;
  border:none;
  width:100%;
  padding:14px;
  border-radius:10px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  transition:background .18s;
  margin-bottom:18px;
}

.login-btn:hover{ background:#ff1f4b; }

/* Invite */
.invite-box {
  background:#fff;
  border-radius:10px;
  padding:12px;
  box-shadow:0 6px 14px rgba(17,17,17,0.04);
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}

.invite-left{ display:flex; align-items:center; gap:10px; }
.invite-left img{ width:34px; height:34px; }

.invite-text{ font-size:15px; font-weight:700; }
.invite-sub{ color:var(--muted); font-size:13px; }

/* Footer */
.footer{ text-align:center; margin-top:34px; opacity:0.9; }
.footer img{ width:72px; height:auto; display:block; margin:8px auto; }
.footer .legal{ font-size:15px; font-weight:700; }

/* small screens */
@media (max-width:420px){
  .container{ padding:16px; }
  .header h1{ font-size:24px; }
  .coin-amount{ font-size:16px; }
}
</style>
