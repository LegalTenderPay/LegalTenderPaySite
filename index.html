<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LegalTenderPay ‚Äî Get Coins</title>
<style>
  :root{
    --bg:#f6f7f8;
    --card:#ffffff;
    --muted:#9aa0a6;
    --accent:#2aa05a; /* green accent used for secure bar */
    --red:#ff3b6d;
    --btn-red:#ff476a;
    --card-shadow: 0 6px 18px rgba(18,22,26,0.06);
    --rounded:14px;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  html,body{height:100%;margin:0;background:var(--bg);color:#111;}
  .page{
    max-width:920px;
    margin:28px auto;
    padding:20px;
  }

  /* top secure bar */
  .secure{
    background:#e9f7f0;
    border-radius:8px;
    padding:10px 18px;
    display:flex;
    align-items:center;
    color:var(--accent);
    font-weight:600;
    justify-content:center;
    gap:10px;
    box-shadow:0 1px 0 rgba(0,0,0,0.03);
  }
  .secure .shield{font-size:18px;margin-right:6px;}

  /* hero */
  .hero{
    display:flex;
    gap:20px;
    align-items:flex-start;
    padding:28px 10px;
  }
  .hero-left{flex:1}
  .hero-right{width:140px;display:flex;align-items:center;justify-content:center}
  h1{
    margin:0 0 12px 0;
    font-size:48px;
    line-height:1;
    font-weight:800;
  }
  p.lead{
    margin:0;
    font-size:22px;
    color:#111;
    font-weight:700;
  }
  p.lead .pct{color:var(--red);}

  /* card area */
  .white-card{
    background:var(--card);
    border-radius:14px;
    padding:18px;
    margin-top:18px;
    box-shadow:var(--card-shadow);
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:16px;
    margin:12px 0 18px 0;
  }
  .coin-card{
    background:#f5f6f7;
    border-radius:10px;
    padding:18px;
    text-align:center;
    cursor:pointer;
    transition:transform .12s ease,box-shadow .12s;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:8px;
  }
  .coin-card:hover{transform:translateY(-6px);box-shadow:0 10px 24px rgba(2,6,23,0.08);}
  .coin-icon{width:36px;height:36px;display:inline-block;}
  .coin-value{font-weight:800;font-size:20px;}
  .coin-sub{font-size:14px;color:var(--muted);}

  .big-btn{
    display:block;
    width:100%;
    background:var(--btn-red);
    color:#fff;
    padding:16px;
    border-radius:10px;
    border:none;
    font-size:18px;
    font-weight:700;
    text-align:center;
    cursor:pointer;
    text-decoration:none;
  }

  /* invite row */
  .invite{
    display:flex;
    align-items:center;
    gap:14px;
    background:#fff;
    border-radius:12px;
    padding:14px;
    margin-top:18px;
    box-shadow:var(--card-shadow);
  }
  .invite-icon{width:44px;height:44px;border-radius:12px;display:flex;align-items:center;justify-content:center;background:#fff;}
  .invite h4{margin:0;font-size:18px;}
  .invite p{margin:0;color:var(--muted);}

  /* footer small tiktok watermark */
  .watermark{
    margin-top:22px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#e0e0e0;
    font-weight:700;
    font-size:20px;
    opacity:0.45;
  }

  /* bottom logos row */
  .logos{
    display:flex;
    justify-content:center;
    gap:24px;
    align-items:center;
    margin-top:8px;
    opacity:.95;
  }
  .lt-logo{height:56px;}

  /* responsiveness */
  @media (max-width:780px){
    .hero{flex-direction:column;align-items:flex-start}
    h1{font-size:40px}
    .hero-right{width:120px}
    .grid{grid-template-columns:repeat(2,1fr);}
  }
  @media (max-width:420px){
    .grid{grid-template-columns:repeat(1,1fr);}
    h1{font-size:34px}
  }
</style>
</head>
<body>
  <div class="page">
    <div class="secure" role="banner" onclick="onSecureClick()" style="cursor:pointer;">
      <span class="shield">üîí</span>
      <span>Secure payment ‚ñ∏</span>
    </div>

    <div class="hero" style="margin-top:18px;">
      <div class="hero-left">
        <h1>Get Coins</h1>
        <p class="lead">Save around <span class="pct">25%</span> with a lower third-party service fee.</p>
      </div>
      <div class="hero-right">
        <!-- big TikTok logo at right -->
        <img src="tiktok-logo.png" alt="tiktok" style="width:120px;height:auto;display:block;">
      </div>
    </div>

    <div class="white-card" role="main">
      <div class="grid">
        <div class="coin-card" data-amount="30" onclick="onCardClick(30,530)">
          <img class="coin-icon" src="coin.png" alt="coin">
          <div class="coin-value">30</div>
          <div class="coin-sub">NGN530</div>
        </div>

        <div class="coin-card" data-amount="350" onclick="onCardClick(350,6200)">
          <img class="coin-icon" src="coin.png" alt="coin">
          <div class="coin-value">350</div>
          <div class="coin-sub">NGN6,200</div>
        </div>

        <div class="coin-card" data-amount="700" onclick="onCardClick(700,12400)">
          <img class="coin-icon" src="coin.png" alt="coin">
          <div class="coin-value">700</div>
          <div class="coin-sub">NGN12,400</div>
        </div>

        <div class="coin-card" data-amount="1400" onclick="onCardClick(1400,24700)">
          <img class="coin-icon" src="coin.png" alt="coin">
          <div class="coin-value">1,400</div>
          <div class="coin-sub">NGN24,700</div>
        </div>

        <div class="coin-card" data-amount="3500" onclick="onCardClick(3500,61600)">
          <img class="coin-icon" src="coin.png" alt="coin">
          <div class="coin-value">3,500</div>
          <div class="coin-sub">NGN61,600</div>
        </div>

        <div class="coin-card" data-amount="custom" onclick="onCardClick('custom')">
          <div style="font-weight:800;font-size:20px;">Custom</div>
        </div>
      </div>

      <a class="big-btn" href="#" id="loginBtn" onclick="onLoginClick(event)">Log in to get Coins</a>

      <div class="invite" role="button" onclick="onInviteClick()" style="cursor:pointer">
        <div class="invite-icon">üëè</div>
        <div style="flex:1">
          <h4>Invite & Get Rewards</h4>
          <p>Check out this new feature!</p>
        </div>
        <div style="font-size:22px;color:#bdbdbd;">‚ñ∏</div>
      </div>

    </div>

    <div class="watermark">
      <img src="tiktok-logo.png" alt="tiktok" style="width:34px;margin-right:8px;filter:grayscale(100%);opacity:.4;">
      <img src="legalTenderPay-logo.png" alt="LegalTenderPay" class="lt-logo" style="height:36px; margin-left:14px; opacity:.6;">
    </div>
  </div>

<script>
  function onSecureClick(){
    // example action for secure payment bar
    window.location.href = "#secure";
  }

  function onCardClick(amount, ngn){
    if(amount === 'custom'){
      const c = prompt('Enter custom number of coins you want:');
      if(!c) return;
      alert('Custom purchase selected: ' + c + ' coins');
      return;
    }
    // replace href with your real checkout/login URL
    alert('You clicked '+ amount + ' coins (NGN ' + (ngn||'') + ').\n\nReplace this alert with a real checkout or login flow.');
  }

  function onLoginClick(e){
    e.preventDefault();
    // replace with your login page or flow
    alert('Login flow ‚Äî replace with your login URL.');
  }

  function onInviteClick(){
    // demo navigation
    alert('Invite & Get Rewards ‚Äî replace with your feature URL.');
  }
</script>
</body>
</html>
