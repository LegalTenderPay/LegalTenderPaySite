<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Create Account — Purchase</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background-color: #0b0c10;
    color: #fff;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    padding: 10px 25px 25px 25px;
  }

  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
  }

  .back-arrow {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 32px;
    height: 32px;
    background: none;
    border: none;
    cursor: pointer;
  }

  .back-arrow svg {
    width: 22px;
    height: 22px;
    fill: #fff;
  }

  .logo-text {
    font-weight: 700;
    font-size: 1.6rem;
    color: #fcd535;
    text-align: center;
    flex-grow: 1;
  }

  .logo-image {
    width: 130px;
    height: auto;
  }

  h1 {
    font-size: 1.9rem;
    margin-top: 0;
    margin-bottom: 5px;
    text-align: left;
  }

  p.sub {
    color: #aaa;
    margin-bottom: 20px;
    text-align: left;
  }

  label {
    display: block;
    font-size: 1rem;
    margin-bottom: 5px;
  }

  .input-group {
    position: relative;
    margin-bottom: 15px;
  }

  input {
    width: 100%;
    padding: 14px 40px 14px 12px;
    border-radius: 8px;
    border: 1px solid #333;
    background-color: #1c1f24;
    color: #fff;
    font-size: 1rem;
    box-sizing: border-box;
  }

  .toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    user-select: none;
    fill: #888;
    width: 22px;
    height: 22px;
    transition: fill 0.3s ease;
  }

  .toggle-password:hover { fill: #fcd535; }

  p.password-rule {
    font-size: 0.9rem;
    color: #999;
    margin-top: -5px;
    margin-bottom: 15px;
  }

  .checkbox-inline {
    display: flex;
    align-items: flex-start;
    font-size: 1rem;
    line-height: 1.5;
    font-weight: 600;
    color: #ccc;
    margin-bottom: 15px;
    cursor: pointer;
    user-select: none;
  }

  .checkbox-inline span.checkbox-icon {
    font-size: 18px;
    margin-right: 5px;
    margin-top: 3px;
  }

  .checkbox-inline a {
    color: #fcd535;
    text-decoration: none;
  }

  .checkbox-inline a:hover { text-decoration: underline; }

  button {
    width: 100%;
    padding: 15px;
    background-color: #fcd535;
    border: none;
    border-radius: 40px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #0b0c10;
    cursor: not-allowed;
    opacity: 0.5;
    transition: 0.3s ease;
  }

  button.active { cursor: pointer; opacity: 1; }
  button.active:hover { background-color: #ffd84d; }

  .verify-screen {
    display: none;
    flex-direction: column;
    align-items: center;
    text-align: center;
    width: 100%;
  }

  .verify-header {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    width: 100%;
    margin-top: 20px;
  }

  .envelope {
    width: 60px;
    height: 60px;
    margin: 60px auto 20px auto;
    position: relative;
  }

  .envelope svg { width: 100%; height: 100%; fill: #fff; }

  .circle-dot {
    position: absolute;
    top: -5px;
    right: -5px;
    background-color: #fcd535;
    border-radius: 50%;
    width: 12px;
    height: 12px;
  }

  .info-text {
    color: #ccc;
    font-size: 1rem;
    max-width: 320px;
    margin-bottom: 30px;
  }

  .code-header {
    width: 100%;
    display: flex;
    justify-content: space-between;
    color: #aaa;
    margin-bottom: 10px;
  }

  .resend {
    color: #fcd535;
    cursor: pointer;
  }

  .code-inputs {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
  }

  .code-inputs input {
    width: 45px;
    height: 55px;
    text-align: center;
    font-size: 1.5rem;
    border: 1px solid #333;
    border-radius: 8px;
    background-color: #1c1f24;
    color: #fff;
  }

  .code-inputs input.active { border-color: #fcd535; }

  .keypad {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    width: 320px;
    margin: 0 auto;
    margin-top: 6px;
  }

  .key {
    height: 56px;
    border-radius: 12px;
    background-color: #1c1f24;
    border: 1px solid #333;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.3rem;
    color: #fff;
    cursor: pointer;
    user-select: none;
    transition: transform 0.06s ease, background-color 0.12s;
  }

  .key:active { transform: scale(0.96); background-color: #22262b; }
  .key.empty { background: transparent; border: none; cursor: default; }

  .key.backspace svg {
    width: 24px;
    height: 24px;
    fill: #fff;
  }

  @media (max-width: 360px) {
    .keypad { width: 260px; gap: 10px; }
    .key { height: 48px; font-size: 1.15rem; border-radius: 10px; }
    .code-inputs input { width: 38px; height: 50px; font-size: 1.3rem; }
  }
</style>
</head>
<body>

<div class="signup-screen">
  <div class="header">
    <button class="back-arrow" onclick="location.href='index.html'">
      <svg viewBox="0 0 24 24"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </button>
    <div class="logo-text">Purchase</div>
    <img src="IMG_1124.jpeg" alt="Logo" class="logo-image">
  </div>

  <h1>Create Account</h1>
  <p class="sub">Get started in as little as 2 minutes</p>

  <form id="signupForm">
    <label for="email">Email</label>
    <div class="input-group">
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <label for="password">Password</label>
    <div class="input-group">
      <input type="password" id="password" placeholder="Enter your password" required>
      <svg id="togglePassword" class="toggle-password" viewBox="0 0 24 24">
        <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"></path>
      </svg>
    </div>

    <p class="password-rule">Password must be at least 8 characters, and include at least 1 uppercase letter and 1 number.</p>

    <div class="checkbox-inline" id="checkboxWrapper">
      <span class="checkbox-icon" id="checkboxIcon">☑️</span>
      <label for="agree">
        I am over 18 years old and I have read, understand and agree to the 
        <a href="#">LegalTenderPay Terms of Use</a>, 
        <a href="#">Privacy Policy</a>, and 
        <a href="#">Biometric Data Policy</a>.
      </label>
      <input type="checkbox" id="agree" required style="display:none;">
    </div>

    <button type="submit" id="registerBtn" disabled>Register</button>
  </form>
</div>

<div class="verify-screen" id="verifyScreen">
  <div class="verify-header">
    <button class="back-arrow" id="goBack">
      <svg viewBox="0 0 24 24"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </button>
  </div>
  <div class="envelope">
    <svg viewBox="0 0 24 24"><path d="M2 4h20v16H2V4zm10 7L4 6v12h16V6l-8 5z"/></svg>
    <div class="circle-dot"></div>
  </div>
  <div class="info-text">A verification code has been sent to your email address.</div>

  <div class="code-header">
    <span>Verification Code</span>
    <span class="resend" id="resendText">Resend Email (60s)</span>
  </div>

  <div class="code-inputs" id="codeInputs">
    <input type="text" maxlength="1" />
    <input type="text" maxlength="1" />
    <input type="text" maxlength="1" />
    <input type="text" maxlength="1" />
    <input type="text" maxlength="1" />
    <input type="text" maxlength="1" />
  </div>

  <div class="keypad" id="keypad">
    <div class="key" data-key="1">1</div>
    <div class="key" data-key="2">2</div>
    <div class="key" data-key="3">3</div>
    <div class="key" data-key="4">4</div>
    <div class="key" data-key="5">5</div>
    <div class="key" data-key="6">6</div>
    <div class="key" data-key="7">7</div>
    <div class="key" data-key="8">8</div>
    <div class="key" data-key="9">9</div>
    <div class="key empty"></div>
    <div class="key" data-key="0">0</div>
    <div class="key backspace" data-key="back">
      <svg viewBox="0 0 24 24"><path d="M22 3H7L0 12l7 9h15a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zm-4.59 12.59L15 13.17l-2.41 2.42-1.18-1.18L13.83 12l-2.42-2.41 1.18-1.18L15 10.83l2.41-2.42 1.18 1.18L16.17 12l2.42 2.41-1.18 1.18z"/></svg>
    </div>
  </div>
</div>

<script>
const inputs = Array.from(document.querySelectorAll('.code-inputs input'));
const keypad = document.getElementById('keypad');

function highlightNext() {
  inputs.forEach(i => i.classList.remove('active'));
  const next = inputs.find(i => !i.value);
  if (next) next.classList.add('active');
}

keypad.addEventListener('click', (e) => {
  const key = e.target.closest('.key');
  if (!key || key.classList.contains('empty')) return;
  const val = key.dataset.key;

  if (val === 'back') {
    for (let i = inputs.length - 1; i >= 0; i--) {
      if (inputs[i].value) {
        inputs[i].value = '';
        break;
      }
    }
  } else if (/^\d$/.test(val)) {
    for (let i = 0; i < inputs.length; i++) {
      if (!inputs[i].value) {
        inputs[i].value = val;
        break;
      }
    }
  }
  highlightNext();
});
</script>
</body>
</html>
