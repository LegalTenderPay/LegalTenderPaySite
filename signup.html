<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Create Account — Purchase</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background-color: #0b0c10;
    color: #fff;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    padding: 10px 25px 25px 25px;
  }

  /* Header */
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
  }

  .back-arrow {
    font-size: 1.8rem;
    color: #fff;
    text-decoration: none;
  }

  .logo-text {
    font-weight: 700;
    font-size: 1.6rem;
    color: #fcd535;
    text-align: center;
    flex-grow: 1;
  }

  /* Bigger logo, shifted down and slightly right */
  .logo-box {
    width: 130px;
    height: 70px;
    margin-top: 35px;   /* shift down */
    margin-left: 10px;  /* shift slightly right */
    border-radius: 8px;
    overflow: hidden;
    background-color: #1c1f24;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .logo-box img {
    width: 90%;
    height: auto;
    object-fit: contain;
  }

  /* Headings */
  h1 {
    font-size: 1.9rem;
    margin-top: 0;
    margin-bottom: 5px;
    text-align: left;
  }

  p.sub {
    color: #aaa;
    margin-bottom: 20px;
    text-align: left;
  }

  /* Input styling */
  label {
    display: block;
    font-size: 1rem;
    margin-bottom: 5px;
  }

  .input-group {
    position: relative;
    margin-bottom: 15px;
  }

  input {
    width: 100%;
    padding: 14px 40px 14px 12px;
    border-radius: 8px;
    border: 1px solid #333;
    background-color: #1c1f24;
    color: #fff;
    font-size: 1rem;
    box-sizing: border-box;
  }

  /* Eye icon */
  .toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    user-select: none;
    fill: #888;
    width: 22px;
    height: 22px;
    transition: fill 0.3s ease;
  }
  .toggle-password:hover {
    fill: #fcd535;
  }

  p.password-rule {
    font-size: 0.9rem;
    color: #999;
    margin-top: -5px;
    margin-bottom: 15px;
  }

  /* Checkbox with emoji */
  .checkbox-inline {
    display: flex;
    align-items: flex-start;
    font-size: 1rem;
    line-height: 1.5;
    font-weight: 600;
    color: #ccc;
    margin-bottom: 15px;
    cursor: pointer;
    user-select: none;
  }

  .checkbox-inline span.checkbox-icon {
    font-size: 18px;
    margin-right: 5px;
    margin-top: 3px;
    transition: 0.2s ease;
  }

  .checkbox-inline label {
    margin: 0;
    cursor: pointer;
  }

  .checkbox-inline a {
    color: #fcd535;
    text-decoration: none;
  }

  .checkbox-inline a:hover {
    text-decoration: underline;
  }

  /* Button */
  button {
    width: 100%;
    padding: 15px;
    background-color: #fcd535;
    border: none;
    border-radius: 40px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #0b0c10;
    cursor: not-allowed;
    opacity: 0.5;
    transition: 0.3s ease;
  }

  button.active {
    cursor: pointer;
    opacity: 1;
  }

  button.active:hover {
    background-color: #ffd84d;
  }
</style>
</head>
<body>

  <div class="header">
    <a href="index.html" class="back-arrow">&lt;</a>
    <div class="logo-text">Purchase</div>
    <div class="logo-box">
      <!-- Upload your logo image here whenever you want -->
      <!-- <img src="your-logo.png" alt="Logo"> -->
    </div>
  </div>

  <h1>Create Account</h1>
  <p class="sub">Get started in as little as 2 minutes</p>

  <form id="signupForm">
    <label for="email">Email</label>
    <div class="input-group">
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <label for="password">Password</label>
    <div class="input-group">
      <input type="password" id="password" placeholder="Enter your password" required>
      <svg id="togglePassword" class="toggle-password" viewBox="0 0 24 24">
        <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"></path>
      </svg>
    </div>

    <p class="password-rule">Password must be at least 8 characters, and include at least 1 uppercase letter and 1 number.</p>

    <div class="checkbox-inline" id="checkboxWrapper">
      <span class="checkbox-icon" id="checkboxIcon">☑️</span>
      <label for="agree">
        I am over 18 years old and I have read, understand and agree to the 
        <a href="#">LegalTenderPay Terms of Use</a>, 
        <a href="#">Privacy Policy</a>, and 
        <a href="#">Biometric Data Policy</a>.
      </label>
      <input type="checkbox" id="agree" required style="display:none;">
    </div>

    <button type="submit" id="registerBtn" disabled>Register</button>
  </form>

  <script>
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const agree = document.getElementById('agree');
    const registerBtn = document.getElementById('registerBtn');
    const togglePassword = document.getElementById('togglePassword');
    const checkboxIcon = document.getElementById('checkboxIcon');
    const checkboxWrapper = document.getElementById('checkboxWrapper');

    function validateForm() {
      if (email.value && password.value && agree.checked) {
        registerBtn.disabled = false;
        registerBtn.classList.add('active');
      } else {
        registerBtn.disabled = true;
        registerBtn.classList.remove('active');
      }
    }

    email.addEventListener('input', validateForm);
    password.addEventListener('input', validateForm);

    checkboxWrapper.addEventListener('click', () => {
      agree.checked = !agree.checked;
      checkboxIcon.textContent = agree.checked ? "✅" : "☑️";
      validateForm();
    });

    togglePassword.addEventListener('click', () => {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      if (type === 'password') {
        togglePassword.innerHTML = '<path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"></path>';
      } else {
        togglePassword.innerHTML = '<path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"></path><line x1="4" y1="4" x2="20" y2="20" stroke="#fcd535" stroke-width="2" />';
      }
    });
  </script>

</body>
</html>
