<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send Anonymously</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background-color: #0b0c10;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
  }
  h1 {
    color: #fcd535;
    margin: 20px 0;
  }
  .input-group {
    width: 90%;
    max-width: 360px;
    margin-bottom: 10px;
    position: relative;
  }
  input {
    width: 100%;
    padding: 14px 40px 14px 14px;
    border-radius: 8px;
    border: 1px solid #333;
    background: #1c1f24;
    color: #fff;
    font-size: 1rem;
    box-sizing: border-box;
  }
  .email-status {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.2rem;
  }
  .email-status.valid {
    color: #4CAF50; /* green */
  }
  .email-status.invalid {
    color: #E53935; /* red */
  }
  .serial-code {
    margin: 5px 0 15px 0;
    font-size: 1.1rem;
    color: #fcd535;
    text-align: center;
  }
  .amount-display {
    font-size: 2rem;
    color: #fcd535;
    text-align: right;
    width: 90%;
    max-width: 360px;
    margin-bottom: 10px;
    min-height: 40px;
  }
  .keypad {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    width: 90%;
    max-width: 360px;
    margin-bottom: 20px;
  }
  .keypad button {
    padding: 20px 0;
    font-size: 1.5rem;
    border-radius: 10px;
    border: none;
    background-color: #1c1f24;
    color: #fcd535;
    cursor: pointer;
    transition: background 0.2s;
  }
  .keypad button:hover {
    background-color: #333;
  }
  #continueBtn {
    width: 90%;
    max-width: 360px;
    padding: 15px;
    border: none;
    border-radius: 40px;
    background-color: #fcd535;
    color: #0b0c10;
    font-size: 1.2rem;
    cursor: pointer;
  }
  #confirmation {
    color: #fcd535;
    margin-top: 15px;
    display: none;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Send Anonymously</h1>

<div class="input-group">
  <input type="email" id="recipient" placeholder="Recipient Email">
  <span id="emailStatus" class="email-status"></span>
</div>

<div class="serial-code" id="serialCode">ABC123</div>

<div class="amount-display" id="amountDisplay">$0</div>

<div class="keypad">
  <button data-num="1">1</button>
  <button data-num="2">2</button>
  <button data-num="3">3</button>
  <button data-num="4">4</button>
  <button data-num="5">5</button>
  <button data-num="6">6</button>
  <button data-num="7">7</button>
  <button data-num="8">8</button>
  <button data-num="9">9</button>
  <button data-num="0">0</button>
  <button id="clear">C</button>
  <button id="backspace">⌫</button>
</div>

<button id="continueBtn">Continue</button>

<div id="confirmation"></div>

<script>
const amountDisplay = document.getElementById('amountDisplay');
let currentAmount = '';

const keypadButtons = document.querySelectorAll('.keypad button[data-num]');
keypadButtons.forEach(btn => {
  btn.onclick = () => {
    if (currentAmount.length < 9) {
      currentAmount += btn.getAttribute('data-num');
      updateDisplay();
    }
  };
});

document.getElementById('clear').onclick = () => {
  currentAmount = '';
  updateDisplay();
};

document.getElementById('backspace').onclick = () => {
  currentAmount = currentAmount.slice(0, -1);
  updateDisplay();
};

function updateDisplay() {
  amountDisplay.textContent = currentAmount ? `$${currentAmount}` : '$0';
}

// Serial code generator
const serialCodeEl = document.getElementById('serialCode');
function generateSerial() {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  let code = '';
  for (let i = 0; i < 6; i++) {
    code += chars[Math.floor(Math.random() * chars.length)];
  }
  serialCodeEl.textContent = code;
}
generateSerial();

// Email validation with visual feedback
const recipientInput = document.getElementById('recipient');
const emailStatus = document.getElementById('emailStatus');
const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

recipientInput.addEventListener('input', () => {
  const value = recipientInput.value.trim();
  if (value === '') {
    emailStatus.textContent = '';
    return;
  }
  if (emailPattern.test(value)) {
    emailStatus.textContent = '✅';
    emailStatus.className = 'email-status valid';
  } else {
    emailStatus.textContent = '❌';
    emailStatus.className = 'email-status invalid';
  }
});

document.getElementById('continueBtn').onclick = () => {
  const recipient = recipientInput.value.trim();
  const amount = parseFloat(currentAmount);

  if (!emailPattern.test(recipient)) {
    alert('Please enter a valid recipient email address.');
    return;
  }

  if (!amount || amount <= 0) {
    alert('Enter a valid amount.');
    return;
  }

  const user = JSON.parse(localStorage.getItem('loggedInUser') || '{}');
  if (!user.email) return alert('No logged-in user.');

  const pendingTransaction = {
    recipient,
    amount,
    serial: serialCodeEl.textContent,
    date: new Date().toISOString()
  };
  localStorage.setItem('pendingTransaction', JSON.stringify(pendingTransaction));

  window.location.href = "summary.html";

  currentAmount = '';
  updateDisplay();
  recipientInput.value = '';
  emailStatus.textContent = '';
  generateSerial();
};
</script>

</body>
</html>
