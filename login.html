<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login â€” LegalTenderPay</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background-color: #0b0c10;
    color: #fff;
    text-align: center;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .logo-box {
    position: absolute;
    top: 14%;
    left: 50%;
    transform: translateX(-50%);
    width: 190px;
    height: 190px;
  }
  .logo-box img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  h1 {
    color: #fcd535;
    font-size: 1.9rem;
    margin-top: 270px;
    margin-bottom: 15px;
    font-weight: 700;
  }
  form {
    display: flex;
    flex-direction: column;
    width: 90%;
    max-width: 360px;
    margin: 0 auto;
  }
  .input-group {
    position: relative;
    margin-bottom: 15px;
  }
  input {
    padding: 14px 12px;
    padding-right: 40px; /* space for eye icon */
    border-radius: 8px;
    border: 1px solid #333;
    background: #1c1f24;
    color: #fff;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
  }
  .toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    fill: #888;
    width: 22px;
    height: 22px;
    transition: fill .3s;
  }
  .toggle-password:hover {
    fill: #fcd535;
  }
  button {
    padding: 15px;
    background-color: #fcd535;
    border: none;
    border-radius: 40px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #0b0c10;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background-color: #ffd84d;
  }
  #loginNotice {
    color: #fcd535;
    margin-bottom: 15px;
    font-weight: 600;
    display: none;
    padding: 10px;
    border-radius: 5px;
  }
</style>
</head>
<body>

  <div class="logo-box">
    <img src="E270B287-284E-4BDE-B744-9A9039B2FDE0.jpeg" alt="Logo">
  </div>

  <h1>Log In</h1>

  <div id="loginNotice"></div>

  <form id="loginForm">
    <div class="input-group">
      <input type="email" id="loginEmail" placeholder="Email" required>
    </div>
    <div class="input-group">
      <input type="password" id="loginPassword" placeholder="Password" required>
      <svg id="toggleLoginPassword" class="toggle-password" viewBox="0 0 24 24">
        <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"></path>
      </svg>
    </div>
    <button type="submit">Log In</button>
  </form>

<script>
const loginForm = document.getElementById('loginForm');
const loginEmail = document.getElementById('loginEmail');
const loginPassword = document.getElementById('loginPassword');
const loginNotice = document.getElementById('loginNotice');
const toggleLoginPassword = document.getElementById('toggleLoginPassword');

// Toggle password visibility
toggleLoginPassword.addEventListener('click', () => {
  loginPassword.type = loginPassword.type === 'password' ? 'text' : 'password';
});

loginForm.addEventListener('submit', (e) => {
  e.preventDefault();

  const email = loginEmail.value.toLowerCase().trim();
  const password = loginPassword.value;

  const storedUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');

  const user = storedUsers.find(u => u.email === email && u.password === password);

  if(user) {
    // Login successful
    loginNotice.style.display = 'block';
    loginNotice.style.color = '#0b0c10';
    loginNotice.style.backgroundColor = '#fcd535';
    loginNotice.textContent = `Welcome back, ${email}!`;
    setTimeout(() => {
      window.location.href = 'dashboard.html'; // Redirect to your dashboard or homepage
    }, 1500);
  } else {
    // Login failed
    loginNotice.style.display = 'block';
    loginNotice.style.color = '#fcd535';
    loginNotice.style.backgroundColor = '#0b0c10';
    loginNotice.textContent = 'Invalid email or password.';
  }
});
</script>

</body>
</html>
