<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login â€” LegalTenderPay</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background-color: #0b0c10;
    color: #fff;
    text-align: center;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .logo-box {
    position: absolute;
    top: 14%;
    left: 50%;
    transform: translateX(-50%);
    width: 190px;
    height: 190px;
  }
  .logo-box img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  h1 {
    color: #fcd535;
    font-size: 1.9rem;
    margin-top: 270px;
    margin-bottom: 15px;
    font-weight: 700;
  }

  form {
    display: flex;
    flex-direction: column;
    width: 90%;
    max-width: 360px;
    margin: 0 auto;
  }

  .input-group, .profile-field {
    position: relative;
    display: flex;
    align-items: center;
    margin-bottom: 15px;
  }

  input {
    padding: 14px 12px;
    padding-right: 40px;
    border-radius: 8px;
    border: 1px solid #333;
    background: #1c1f24;
    color: #fff;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
  }

  label {
    display: block;
    text-align: left;
    margin-bottom: 6px;
    color: #fcd535;
    font-weight: 600;
    font-size: 0.95rem;
  }

  .toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    fill: #888;
    width: 22px;
    height: 22px;
    transition: fill 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: all;
  }

  .toggle-password:hover {
    fill: #fcd535;
  }

  .toggle-password.active {
    fill: #fcd535;
  }

  button {
    padding: 15px;
    background-color: #fcd535;
    border: none;
    border-radius: 40px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #0b0c10;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #ffd84d;
  }

  #loginNotice, #profileNotice {
    color: #fcd535;
    margin-bottom: 15px;
    font-weight: 600;
    display: none;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
    width: 90%;
    max-width: 360px;
  }

  /* Dashboard styles */
  #dashboard {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .user-circle {
    position: absolute;
    top: 25px;
    left: 25px;
    background-color: #fcd535;
    color: #0b0c10;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
  }

  .dashboard-buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 90%;
    max-width: 300px;
    margin-top: 120px;
  }

  .dashboard-buttons button {
    background-color: #fcd535;
    color: #0b0c10;
    border-radius: 40px;
    padding: 15px;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s;
  }

  .dashboard-buttons button:hover {
    background-color: #ffd84d;
  }

  /* Profile Section */
  #profileSection {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 90%;
    max-width: 360px;
    margin: 0 auto;
  }

  .back-btn {
    position: absolute;
    top: 25px;
    left: 25px;
    font-size: 1.8rem;
    color: white;
    cursor: pointer;
    user-select: none;
  }

  #profileSection h2 {
    color: #fcd535;
    margin-bottom: 20px;
  }

  .profile-field {
    width: 100%;
    margin-bottom: 20px;
    position: relative;
  }

  .profile-field input {
    width: 100%;
    padding: 14px 12px;
    border-radius: 8px;
    border: 1px solid #333;
    background: #1c1f24;
    color: #fff;
    font-size: 1rem;
    box-sizing: border-box;
  }
</style>
</head>
<body>

  <div class="logo-box">
    <img src="E270B287-284E-4BDE-B744-9A9039B2FDE0.jpeg" alt="Logo">
  </div>

  <h1>Log In</h1>

  <div id="loginNotice"></div>

  <form id="loginForm">
    <div class="input-group">
      <input type="email" id="loginEmail" placeholder="Email" required>
    </div>
    <div class="input-group">
      <input type="password" id="loginPassword" placeholder="Password" required>
      <svg id="toggleLoginPassword" class="toggle-password" viewBox="0 0 24 24">
        <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"></path>
      </svg>
    </div>
    <button type="submit">Log In</button>
  </form>

  <!-- Dashboard Section -->
  <div id="dashboard">
    <div class="user-circle" id="userCircle"></div>
    <div class="dashboard-buttons">
      <button id="sendBtn">Send Anonymously</button>
      <button id="claimBtn">Claim Anonymously</button>
      <button id="purchaseWebBtn">Purchase to website</button>
      <button id="purchasePaidBtn">Purchase & Get Paid in #</button>
    </div>
  </div>

  <!-- Profile Section -->
  <div id="profileSection">
    <div class="back-btn" id="backToDashboard">&lt;</div>
    <h2>Profile</h2>
    <div id="profileNotice"></div>

    <div class="profile-field">
      <label for="profileName">Name</label>
      <input type="text" id="profileName" placeholder="Full Name">
    </div>

    <div class="profile-field">
      <label for="profileEmail">Email</label>
      <input type="email" id="profileEmail" placeholder="Email">
    </div>

    <div class="profile-field">
      <label for="profilePassword">Password</label>
      <input type="password" id="profilePassword" placeholder="Password">
      <svg id="toggleProfilePassword" class="toggle-password" viewBox="0 0 24 24">
        <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"></path>
      </svg>
    </div>

    <div class="profile-field">
      <label for="profilePin">PIN</label>
      <input type="password" id="profilePin" placeholder="6-digit PIN" maxlength="6" readonly>
      <svg id="toggleProfilePin" class="toggle-password" viewBox="0 0 24 24">
        <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"></path>
      </svg>
    </div>

    <button id="saveProfileBtn">Save Changes</button>
  </div>

<script>
const toggleVisibility = (input, icon) => {
  if (input.type === "password") {
    input.type = "text";
    icon.classList.add("active");
  } else {
    input.type = "password";
    icon.classList.remove("active");
  }
};

document.getElementById("toggleLoginPassword").addEventListener("click", () =>
  toggleVisibility(document.getElementById("loginPassword"), document.getElementById("toggleLoginPassword"))
);

document.getElementById("toggleProfilePassword").addEventListener("click", () =>
  toggleVisibility(document.getElementById("profilePassword"), document.getElementById("toggleProfilePassword"))
);

document.getElementById("toggleProfilePin").addEventListener("click", () =>
  toggleVisibility(document.getElementById("profilePin"), document.getElementById("toggleProfilePin"))
);
</script>
</body>
</html>
