<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login â€” LegalTenderPay</title>
<style>
  /* ---------- Page base ---------- */
  body {
    font-family: system-ui, sans-serif;
    background-color: #0b0c10;
    color: #fff;
    text-align: center;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  /* ---------- Logo ---------- */
  .logo-box {
    position: absolute;
    top: 14%;
    left: 50%;
    transform: translateX(-50%);
    width: 190px;
    height: 190px;
  }
  .logo-box img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  /* ---------- Headline ---------- */
  h1 {
    color: #fcd535;
    font-size: 1.9rem;
    margin-top: 270px;
    margin-bottom: 15px;
    font-weight: 700;
  }

  /* ---------- Forms ---------- */
  form {
    display: flex;
    flex-direction: column;
    width: 90%;
    max-width: 360px;
    margin: 0 auto;
  }

  .input-group, .profile-field {
    position: relative;
    margin-bottom: 20px;
    text-align: left;
  }

  label {
    display: block;
    margin-bottom: 6px;
    color: #fcd535;
    font-weight: 600;
    font-size: 0.95rem;
  }

  input {
    padding: 14px 12px;
    padding-right: 44px; /* space for centered eye */
    border-radius: 8px;
    border: 1px solid #333;
    background: #1c1f24;
    color: #fff;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
  }

  /* centered eye / icon styling */
  .toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    fill: #888;
    width: 22px;
    height: 22px;
    transition: fill 0.3s;
  }
  .toggle-password:hover { fill: #fcd535; }

  /* ---------- Buttons ---------- */
  button {
    padding: 15px;
    background-color: #fcd535;
    border: none;
    border-radius: 40px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #0b0c10;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover { background-color: #ffd84d; }

  #loginNotice, #profileNotice {
    color: #fcd535;
    margin-bottom: 15px;
    font-weight: 600;
    display: none;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
    width: 90%;
    max-width: 360px;
  }

  /* ---------- Dashboard ---------- */
  #dashboard {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
  }

  /* user circle (smaller) */
  .user-circle {
    position: absolute;
    top: 18px;
    left: 18px;
    background-color: #fcd535;
    color: #0b0c10;
    border-radius: 50%;
    width: 48px;  /* smaller */
    height: 48px; /* smaller */
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 800;
    font-size: 0.95rem;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(0,0,0,0.4);
    user-select: none;
  }

  /* hi text next to circle */
  .hi-text {
    position: absolute;
    top: 22px;
    left: 78px; /* to the right of the circle */
    color: #fcd535; /* as requested - yellow */
    font-weight: 700;
    cursor: pointer;
    user-select: none;
    font-size: 1rem;
  }

  .dashboard-buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 90%;
    max-width: 300px;
    margin-top: 100px;
  }
  .dashboard-buttons button {
    background-color: #fcd535;
    color: #0b0c10;
    border-radius: 40px;
    padding: 15px;
    font-weight: 600;
    font-size: 1.05rem;
    cursor: pointer;
    transition: background 0.3s;
  }
  .dashboard-buttons button:hover { background-color: #ffd84d; }

  /* ---------- Profile screen ---------- */
  #profileSection {
    display: none;
    width: 100%;
    max-width: 480px;
    margin: 0 auto;
    padding-top: 30px;
    box-sizing: border-box;
  }

  .profile-header {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    margin-bottom: 16px;
  }
  .profile-header .back-btn {
    position: absolute;
    left: 18px;
    top: 0;
    color: #fff;
    font-size: 1.6rem;
    cursor: pointer;
    user-select: none;
  }
  .profile-title {
    color: #fcd535;
    font-weight: 700;
    font-size: 1.25rem;
  }

  .profile-content {
    display: flex;
    flex-direction: column;
    gap: 12px;
    width: 90%;
    max-width: 360px;
    margin: 0 auto;
  }

  .profile-circle-large {
    width: 96px;
    height: 96px;
    border-radius: 50%;
    background-color: #fcd535;
    color: #0b0c10;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 800;
    font-size: 1.6rem;
    margin: 6px auto 10px auto;
  }

  /* small helper for spacing when showing fields */
  .field-row { display: flex; flex-direction: column; gap: 6px; }

  /* small responsive adjustments */
  @media (max-width: 420px) {
    .hi-text { left: 72px; top: 20px; font-size: .95rem; }
    .user-circle { width: 46px; height: 46px; top: 16px; left: 16px; }
  }
</style>
</head>
<body>

  <!-- logo -->
  <div class="logo-box">
    <img src="E270B287-284E-4BDE-B744-9A9039B2FDE0.jpeg" alt="Logo">
  </div>

  <h1>Log In</h1>

  <div id="loginNotice"></div>

  <!-- LOGIN FORM -->
  <form id="loginForm">
    <div class="input-group">
      <input type="email" id="loginEmail" placeholder="Email" required>
    </div>

    <div class="input-group">
      <input type="password" id="loginPassword" placeholder="Password" required>
      <svg id="toggleLoginPassword" class="toggle-password" viewBox="0 0 24 24" aria-hidden="true" title="Show/Hide password">
        <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
      </svg>
    </div>

    <button type="submit">Log In</button>
  </form>

  <!-- DASHBOARD (hidden until login) -->
  <div id="dashboard">
    <!-- small clickable initials circle -->
    <div class="user-circle" id="userCircle" title="Open profile"></div>
    <!-- Hi, FirstName clickable -->
    <div class="hi-text" id="hiText" title="Open profile"></div>

    <div class="dashboard-buttons">
      <button id="sendBtn">Send Anonymously</button>
      <button id="claimBtn">Claim Anonymously</button>
      <button id="purchaseWebBtn">Purchase to website</button>
      <button id="purchasePaidBtn">Purchase & Get Paid in #</button>
    </div>
  </div>

  <!-- PROFILE SECTION (opens when circle or hi text clicked) -->
  <div id="profileSection">
    <div class="profile-header">
      <div class="back-btn" id="backToDashboard">&lt;</div>
      <div class="profile-title">My Profile</div>
    </div>

    <div class="profile-content">
      <!-- large circle showing initials -->
      <div class="profile-circle-large" id="profileCircle"></div>

      <div class="field-row">
        <label for="profileName">Name</label>
        <input type="text" id="profileName" placeholder="Full Name">
      </div>

      <div class="field-row">
        <label for="profileEmail">Email</label>
        <input type="email" id="profileEmail" placeholder="Email">
      </div>

      <div class="field-row" style="position:relative;">
        <label for="profilePassword">Password</label>
        <input type="password" id="profilePassword" placeholder="Password">
        <svg id="toggleProfilePassword" class="toggle-password" viewBox="0 0 24 24" aria-hidden="true" title="Show/Hide password">
          <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
        </svg>
      </div>

      <div class="field-row" style="position:relative;">
        <label for="profilePin">PIN</label>
        <!-- show as password by default but toggle available -->
        <input type="password" id="profilePin" placeholder="6-digit PIN" maxlength="6" readonly>
        <svg id="toggleProfilePin" class="toggle-password" viewBox="0 0 24 24" aria-hidden="true" title="Show/Hide PIN">
          <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
        </svg>
      </div>

      <div style="height:6px"></div>
      <button id="saveProfileBtn">Save Changes</button>
      <div id="profileNotice" style="display:none;margin-top:8px;"></div>
    </div>
  </div>

<script>
/* ---------- Short helper functions ---------- */
function getFirstName(full) {
  if (!full) return '';
  const parts = full.trim().split(/\s+/);
  return parts[0] || '';
}
function getInitials(full) {
  if (!full) return '';
  const parts = full.trim().split(/\s+/);
  const a = (parts[0] && parts[0][0]) || '';
  const b = (parts.length > 1 && parts[1][0]) || '';
  return (a + b).toUpperCase();
}

/* ---------- DOM elements ---------- */
const loginForm = document.getElementById('loginForm');
const loginEmail = document.getElementById('loginEmail');
const loginPassword = document.getElementById('loginPassword');
const loginNotice = document.getElementById('loginNotice');
const toggleLoginPassword = document.getElementById('toggleLoginPassword');

const dashboard = document.getElementById('dashboard');
const userCircle = document.getElementById('userCircle');
const hiText = document.getElementById('hiText');

const profileSection = document.getElementById('profileSection');
const backToDashboard = document.getElementById('backToDashboard');
const profileCircle = document.getElementById('profileCircle');
const profileName = document.getElementById('profileName');
const profileEmail = document.getElementById('profileEmail');
const profilePassword = document.getElementById('profilePassword');
const profilePin = document.getElementById('profilePin');
const toggleProfilePassword = document.getElementById('toggleProfilePassword');
const toggleProfilePin = document.getElementById('toggleProfilePin');
const saveProfileBtn = document.getElementById('saveProfileBtn');
const profileNotice = document.getElementById('profileNotice');

/* ---------- Toggle password visibility for login ---------- */
toggleLoginPassword.addEventListener('click', () => {
  loginPassword.type = loginPassword.type === 'password' ? 'text' : 'password';
});

/* ---------- Login handler ---------- */
loginForm.addEventListener('submit', (e) => {
  e.preventDefault();

  const email = loginEmail.value.toLowerCase().trim();
  const password = loginPassword.value;

  const storedUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');

  const user = storedUsers.find(u => u.email === email && u.password === password);
  if (user) {
    // success
    loginNotice.style.display = 'block';
    loginNotice.style.color = '#0b0c10';
    loginNotice.style.backgroundColor = '#fcd535';
    loginNotice.textContent = `Welcome back, ${user.name}!`;

    // store current user
    localStorage.setItem('loggedInUser', JSON.stringify(user));

    setTimeout(() => {
      // hide login UI
      document.querySelector('h1').style.display = 'none';
      document.querySelector('.logo-box').style.display = 'none';
      loginForm.style.display = 'none';
      loginNotice.style.display = 'none';

      // show dashboard
      dashboard.style.display = 'block';

      // populate initials and hi text
      const initials = getInitials(user.name);
      userCircle.textContent = initials || user.name.split(' ')[0][0] || '';
      hiText.textContent = `Hi, ${getFirstName(user.name).toUpperCase().replace(/^\w/, c => c.toUpperCase())}`;
      // keep hiText stylized - show first name properly capitalized
      const first = getFirstName(user.name);
      hiText.textContent = `Hi, ${first.charAt(0).toUpperCase() + first.slice(1)}`;
    }, 700);
  } else {
    // failed
    loginNotice.style.display = 'block';
    loginNotice.style.color = '#fcd535';
    loginNotice.style.backgroundColor = '#0b0c10';
    loginNotice.textContent = 'Invalid email or password.';
  }
});

/* ---------- Open profile when either circle or hiText clicked ---------- */
function openProfile() {
  dashboard.style.display = 'none';
  profileSection.style.display = 'block';

  const user = JSON.parse(localStorage.getItem('loggedInUser') || '{}');
  if (user && Object.keys(user).length) {
    profileName.value = user.name || '';
    profileEmail.value = user.email || '';
    profilePassword.value = user.password || '';
    profilePin.value = user.pin || '';
    profileCircle.textContent = getInitials(user.name) || '';
  } else {
    // no logged-in user (safety)
    profileName.value = '';
    profileEmail.value = '';
    profilePassword.value = '';
    profilePin.value = '';
    profileCircle.textContent = '';
  }
}
userCircle.addEventListener('click', openProfile);
hiText.addEventListener('click', openProfile);

/* back */
backToDashboard.addEventListener('click', () => {
  profileSection.style.display = 'none';
  dashboard.style.display = 'block';
});

/* toggles for profile password/pin (eye icons centered) */
toggleProfilePassword.addEventListener('click', () => {
  profilePassword.type = profilePassword.type === 'password' ? 'text' : 'password';
});
toggleProfilePin.addEventListener('click', () => {
  // the pin input is readonly in UI, but we still toggle visibility
  profilePin.type = profilePin.type === 'password' ? 'text' : 'password';
});

/* ---------- Save profile changes ---------- */
saveProfileBtn.addEventListener('click', () => {
  const updatedName = profileName.value.trim();
  const updatedEmail = profileEmail.value.trim().toLowerCase();
  const updatedPassword = profilePassword.value;
  const updatedPin = profilePin.value;

  if (!updatedName || !updatedEmail) {
    // show error style notice
    profileNotice.style.display = 'block';
    profileNotice.style.backgroundColor = '#0b0c10';
    profileNotice.style.color = '#fcd535';
    profileNotice.textContent = 'Name and email cannot be empty.';
    setTimeout(() => profileNotice.style.display = 'none', 2200);
    return;
  }

  let storedUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
  const currentUser = JSON.parse(localStorage.getItem('loggedInUser') || '{}');

  const index = storedUsers.findIndex(u => u.email === (currentUser.email || '___'));
  if (index !== -1) {
    // update the stored user object (preserve any other fields)
    storedUsers[index] = {
      ...storedUsers[index],
      name: updatedName,
      email: updatedEmail,
      password: updatedPassword,
      pin: updatedPin
    };
    // write back
    localStorage.setItem('registeredUsers', JSON.stringify(storedUsers));
    // update current loggedInUser
    localStorage.setItem('loggedInUser', JSON.stringify(storedUsers[index]));

    // update UI circle and hi text
    userCircle.textContent = getInitials(updatedName);
    const first = getFirstName(updatedName);
    hiText.textContent = `Hi, ${first.charAt(0).toUpperCase() + first.slice(1)}`;

    // success notice
    profileNotice.style.display = 'block';
    profileNotice.style.backgroundColor = '#fcd535';
    profileNotice.style.color = '#0b0c10';
    profileNotice.textContent = 'Profile updated successfully!';
    setTimeout(() => profileNotice.style.display = 'none', 2000);
  } else {
    // fallback - if not found, try to add or show error
    profileNotice.style.display = 'block';
    profileNotice.style.backgroundColor = '#0b0c10';
    profileNotice.style.color = '#fcd535';
    profileNotice.textContent = 'Unable to find user in storage.';
    setTimeout(() => profileNotice.style.display = 'none', 2000);
  }
});

/* ---------- Ensure hiText initially hidden until login ---------- */
hiText.style.display = 'none';

/* ---------- If user already logged in when page loads, show dashboard ---------- */
(function initFromStorage() {
  const user = JSON.parse(localStorage.getItem('loggedInUser') || '{}');
  if (user && user.email) {
    // hide login
    document.querySelector('h1').style.display = 'none';
    document.querySelector('.logo-box').style.display = 'none';
    loginForm.style.display = 'none';
    loginNotice.style.display = 'none';

    // show dashboard
    dashboard.style.display = 'block';
    userCircle.textContent = getInitials(user.name || '');
    const first = getFirstName(user.name || '');
    hiText.textContent = first ? `Hi, ${first.charAt(0).toUpperCase() + first.slice(1)}` : '';
    hiText.style.display = 'block';
  }
})();

/* When dashboard becomes visible after login, show hi text */
const observer = new MutationObserver(() => {
  if (dashboard.style.display === 'block') {
    hiText.style.display = 'block';
  }
});
observer.observe(dashboard, { attributes: true, attributeFilter: ['style'] });
</script>

</body>
</html>
