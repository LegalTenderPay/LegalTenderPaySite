<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login â€” LegalTenderPay</title>
<style>
  /* ---------- Page base ---------- */
  body {
    font-family: system-ui, sans-serif;
    background-color: #0b0c10;
    color: #fff;
    text-align: center;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  /* ---------- Logo ---------- */
  .logo-box {
    position: absolute;
    top: 14%;
    left: 50%;
    transform: translateX(-50%);
    width: 190px;
    height: 190px;
  }
  .logo-box img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  /* ---------- Headline ---------- */
  h1 {
    color: #fcd535;
    font-size: 1.9rem;
    margin-top: 270px;
    margin-bottom: 15px;
    font-weight: 700;
  }

  /* ---------- Forms ---------- */
  form {
    display: flex;
    flex-direction: column;
    width: 90%;
    max-width: 360px;
    margin: 0 auto;
  }

  .input-group {
    position: relative;
    margin-bottom: 20px;
    text-align: left;
  }

  label {
    display: block;
    margin-bottom: 6px;
    color: #fcd535;
    font-weight: 600;
    font-size: 0.95rem;
    text-align: left;
  }

  input {
    padding: 14px 12px;
    padding-right: 44px;
    border-radius: 8px;
    border: 1px solid #333;
    background: #1c1f24;
    color: #fff;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
  }

  /* ---------- Eye icons ---------- */
  .toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    fill: #888;
    width: 22px;
    height: 22px;
    transition: fill 0.3s;
  }
  .toggle-password:hover { fill: #fcd535; }

  /* ---------- Buttons ---------- */
  button {
    padding: 15px;
    background-color: #fcd535;
    border: none;
    border-radius: 40px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #0b0c10;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover { background-color: #ffd84d; }

  #loginNotice, #profileNotice {
    color: #fcd535;
    margin-bottom: 15px;
    font-weight: 600;
    display: none;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
    width: 90%;
    max-width: 360px;
  }

  /* ---------- Dashboard ---------- */
  #dashboard {
    display: none;
    flex-direction: column;
    align-items: center;
    width: 100%;
    position: relative;
    min-height: 100vh;
    padding-top: 120px;
    box-sizing: border-box;
  }

  /* Top logo in dashboard */
  .dashboard-top-logo {
    width: 120px;
    height: 120px;
    margin-bottom: 25px;
  }
  .dashboard-top-logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  /* ---------- Back arrow beside profile ---------- */
  .back-home {
    position: absolute;
    top: 25px;
    left: 8px;
    font-size: 1.6rem;
    color: #fff;
    cursor: pointer;
    user-select: none;
  }

  /* ---------- User Circle ---------- */
  .user-circle {
    position: absolute;
    top: 18px;
    left: 38px;
    background-color: #fcd535;
    color: #0b0c10;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 800;
    font-size: 0.95rem;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(0,0,0,0.4);
    user-select: none;
  }

  /* ---------- Hi text ---------- */
  .hi-text {
    position: absolute;
    top: 33px;
    left: 100px;
    color: #fcd535;
    font-weight: 700;
    cursor: pointer;
    user-select: none;
    font-size: 1rem;
  }

  /* ---------- Transaction (history) icon ---------- */
  .history-icon {
    position: absolute;
    top: 22px;
    right: 16px;
    font-size: 1.4rem;
    color: #fcd535;
    cursor: pointer;
    user-select: none;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    transition: background 0.18s, transform 0.12s;
  }
  .history-icon:hover { background: rgba(252,213,53,0.12); transform: translateY(-1px); }

  /* ---------- Dashboard buttons (centered) ---------- */
  .dashboard-buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 90%;
    max-width: 300px;
    align-items: center;
    justify-content: center;
  }

  .dashboard-buttons button {
    width: 100%;
    background-color: #fcd535;
    color: #0b0c10;
    border-radius: 40px;
    padding: 15px;
    font-weight: 600;
    font-size: 1.05rem;
    cursor: pointer;
    transition: background 0.3s;
  }
  .dashboard-buttons button:hover { background-color: #ffd84d; }

  /* ---------- Profile section ---------- */
  #profileSection {
    display: none;
    width: 100%;
    max-width: 480px;
    margin: 0 auto;
    padding-top: 30px;
    box-sizing: border-box;
  }

  .profile-header {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    margin-bottom: 16px;
  }

  .profile-header .back-btn {
    position: absolute;
    left: 18px;
    top: 0;
    color: #fff;
    font-size: 1.6rem;
    cursor: pointer;
    user-select: none;
  }

  .profile-title {
    color: #fcd535;
    font-weight: 700;
    font-size: 1.25rem;
  }

  .profile-content {
    display: flex;
    flex-direction: column;
    gap: 12px;
    width: 90%;
    max-width: 360px;
    margin: 0 auto;
    text-align: left;
  }

  .profile-circle-large {
    width: 96px;
    height: 96px;
    border-radius: 50%;
    background-color: #fcd535;
    color: #0b0c10;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 800;
    font-size: 1.6rem;
    margin: 6px auto 10px auto;
  }

  /* ---------- Logout button ---------- */
  .logout-btn {
    background-color: #1c1f24;
    color: #fcd535;
    border: 1px solid #fcd535;
    border-radius: 40px;
    font-size: 1rem;
    padding: 12px 18px;
    width: fit-content;
    margin-top: 10px;
    cursor: pointer;
  }
  .logout-btn:hover {
    background-color: #fcd535;
    color: #0b0c10;
  }

  @media (max-width: 420px) {
    .hi-text { left: 92px; top: 32px; font-size: .95rem; }
    .history-icon { right: 10px; top: 20px; font-size: 1.2rem; width:32px; height:32px; }
  }
</style>
</head>
<body>

<!-- Login Logo -->
<div class="logo-box">
  <img src="E270B287-284E-4BDE-B744-9A9039B2FDE0.jpeg" alt="Logo">
</div>

<h1>Log In</h1>

<div id="loginNotice"></div>

<!-- LOGIN FORM -->
<form id="loginForm">
  <div class="input-group">
    <input type="email" id="loginEmail" placeholder="Email" required>
  </div>

  <div class="input-group">
    <input type="password" id="loginPassword" placeholder="Password" required>
    <svg id="toggleLoginPassword" class="toggle-password" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
    </svg>
  </div>

  <button type="submit">Log In</button>
</form>

<!-- DASHBOARD -->
<div id="dashboard">
  <div class="back-home" id="backHome">&lt;</div>

  <div class="user-circle" id="userCircle" title="Open profile"></div>
  <div class="hi-text" id="hiText" title="Open profile"></div>
  <div class="history-icon" id="historyIcon" title="Transaction history">ðŸ“œ</div>

  <!-- Dashboard Top Logo -->
  <div class="dashboard-top-logo">
    <img src="E270B287-284E-4BDE-B744-9A9039B2FDE0.jpeg" alt="Dashboard Logo">
  </div>

  <div class="dashboard-buttons">
    <button id="sendBtn">Send Anonymously</button>
    <button id="claimBtn">Claim Anonymously</button>
    <button id="purchaseWebBtn">Purchase to website</button>
    <button id="purchasePaidBtn">Purchase & Get Paid in #</button>
  </div>
</div>

<!-- PROFILE SECTION -->
<div id="profileSection">
  <div class="profile-header">
    <div class="back-btn" id="backToDashboard">&lt;</div>
    <div class="profile-title">My Profile</div>
  </div>

  <div class="profile-content">
    <div class="profile-circle-large" id="profileCircle"></div>

    <label for="profileName">Name</label>
    <input type="text" id="profileName" placeholder="Full Name">

    <label for="profileEmail">Email</label>
    <input type="email" id="profileEmail" placeholder="Email">

    <label for="profilePassword">Password</label>
    <div style="position:relative;">
      <input type="password" id="profilePassword" placeholder="Password">
      <svg id="toggleProfilePassword" class="toggle-password" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
      </svg>
    </div>

    <label for="profilePin">PIN</label>
    <div style="position:relative;">
      <input type="password" id="profilePin" placeholder="6-digit PIN" maxlength="6" readonly>
      <svg id="toggleProfilePin" class="toggle-password" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
      </svg>
    </div>

    <button id="saveProfileBtn">Save Changes</button>
    <button class="logout-btn" id="logoutBtn">Log Out</button>
    <div id="profileNotice"></div>
  </div>
</div>

<script>
function getFirstName(full) {
  return full ? full.trim().split(/\s+/)[0] || '' : '';
}
function getInitials(full) {
  if (!full) return '';
  const parts = full.trim().split(/\s+/);
  return ((parts[0]?.[0] || '') + (parts[1]?.[0] || '')).toUpperCase();
}

/* DOM references */
const loginForm = document.getElementById('loginForm');
const loginEmail = document.getElementById('loginEmail');
const loginPassword = document.getElementById('loginPassword');
const loginNotice = document.getElementById('loginNotice');
const toggleLoginPassword = document.getElementById('toggleLoginPassword');
const dashboard = document.getElementById('dashboard');
const userCircle = document.getElementById('userCircle');
const hiText = document.getElementById('hiText');
const backHome = document.getElementById('backHome');
const profileSection = document.getElementById('profileSection');
const backToDashboard = document.getElementById('backToDashboard');
const profileCircle = document.getElementById('profileCircle');
const profileName = document.getElementById('profileName');
const profileEmail = document.getElementById('profileEmail');
const profilePassword = document.getElementById('profilePassword');
const profilePin = document.getElementById('profilePin');
const toggleProfilePassword = document.getElementById('toggleProfilePassword');
const toggleProfilePin = document.getElementById('toggleProfilePin');
const saveProfileBtn = document.getElementById('saveProfileBtn');
const profileNotice = document.getElementById('profileNotice');
const logoutBtn = document.getElementById('logoutBtn');
const historyIcon = document.getElementById('historyIcon');

/* Toggle password visibility */
toggleLoginPassword.onclick = () => { loginPassword.type = loginPassword.type === 'password' ? 'text' : 'password'; };
toggleProfilePassword.onclick = () => { profilePassword.type = profilePassword.type === 'password' ? 'text' : 'password'; };
toggleProfilePin.onclick = () => { profilePin.type = profilePin.type === 'password' ? 'text' : 'password'; };

/* Login handler */
loginForm.onsubmit = e => {
  e.preventDefault();
  const email = loginEmail.value.toLowerCase().trim();
  const password = loginPassword.value;
  const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
  const user = users.find(u => u.email === email && u.password === password);

  if (!user) {
    loginNotice.style.display = 'block';
    loginNotice.style.color = '#fcd535';
    loginNotice.style.background = '#0b0c10';
    loginNotice.textContent = 'Invalid email or password.';
    return;
  }

  localStorage.setItem('loggedInUser', JSON.stringify(user));
  document.querySelector('h1').style.display = 'none';
  document.querySelector('.logo-box').style.display = 'none';
  loginForm.style.display = 'none';
  dashboard.style.display = 'flex';

  userCircle.textContent = getInitials(user.name);
  const first = getFirstName(user.name);
  hiText.textContent = `Hi, ${first.charAt(0).toUpperCase() + first.slice(1)}`;
  hiText.style.display = 'block';
};

/* Back to homepage */
backHome.onclick = () => { window.location.href = "index.html"; };

/* Open & close profile */
function openProfile() {
  dashboard.style.display = 'none';
  profileSection.style.display = 'block';
  const user = JSON.parse(localStorage.getItem('loggedInUser') || '{}');
  profileName.value = user.name || '';
  profileEmail.value = user.email || '';
  profilePassword.value = user.password || '';
  profilePin.value = user.pin || '';
  profileCircle.textContent = getInitials(user.name);
}
userCircle.onclick = openProfile;
hiText.onclick = openProfile;
backToDashboard.onclick = () => { profileSection.style.display = 'none'; dashboard.style.display = 'flex'; };

/* Save profile */
saveProfileBtn.onclick = () => {
  const name = profileName.value.trim();
  const email = profileEmail.value.trim().toLowerCase();
  const pass = profilePassword.value;
  const pin = profilePin.value;
  if (!name || !email) return alert('Name and email required.');

  const users = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
  const logged = JSON.parse(localStorage.getItem('loggedInUser') || '{}');
  const idx = users.findIndex(u => u.email === logged.email);
  if (idx !== -1) {
    users[idx] = { ...users[idx], name, email, password: pass, pin };
    localStorage.setItem('registeredUsers', JSON.stringify(users));
    localStorage.setItem('loggedInUser', JSON.stringify(users[idx]));
    userCircle.textContent = getInitials(name);
    const f = getFirstName(name);
    hiText.textContent = `Hi, ${f.charAt(0).toUpperCase() + f.slice(1)}`;
    profileNotice.style.display = 'block';
   profileNotice.style.color = '#0b0c10';
    profileNotice.style.background = '#fcd535';
    profileNotice.textContent = 'Profile updated successfully!';
    setTimeout(()=>profileNotice.style.display='none',2000);
  }
};

/* Logout */
logoutBtn.onclick = () => {
  localStorage.removeItem('loggedInUser');
  location.reload();
};

/* Keep logged in */
(function(){
  const user = JSON.parse(localStorage.getItem('loggedInUser')||'{}');
  if(user.email){
    document.querySelector('h1').style.display='none';
    document.querySelector('.logo-box').style.display='none';
    loginForm.style.display='none';
    dashboard.style.display='flex';
    userCircle.textContent=getInitials(user.name);
    const f=getFirstName(user.name);
    hiText.textContent=`Hi, ${f.charAt(0).toUpperCase()+f.slice(1)}`;
    hiText.style.display='block';
  }
})();

/* ---------- Dashboard buttons navigation ---------- */
document.getElementById('sendBtn').onclick = () => {
  window.location.href = 'send.html';
};
document.getElementById('claimBtn').onclick = () => {
  window.location.href = 'claim.html';
};
document.getElementById('purchaseWebBtn').onclick = () => {
  window.location.href = 'purchase-website.html';
};
document.getElementById('purchasePaidBtn').onclick = () => {
  window.location.href = 'purchase-paid.html';
};

/* ---------- History icon navigation ---------- */
historyIcon.onclick = () => {
  window.location.href = 'history.html';
};
</script>
</body>
</html>
