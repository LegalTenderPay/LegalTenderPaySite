<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Claim Anonymously â€” LegalTenderPay</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background-color: #0b0c10;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    color: #fcd535;
    font-size: 2rem;
    margin: 40px 0 20px 0;
    font-weight: 700;
  }

  .logo-box {
    width: 180px;
    height: 180px;
    margin-bottom: 30px;
  }
  .logo-box img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  form {
    display: flex;
    flex-direction: column;
    width: 90%;
    max-width: 450px;
    gap: 15px;
    margin-bottom: 20px;
  }

  .form-row {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  label {
    width: 130px;
    text-align: left;
    font-weight: 600;
    color: #fcd535;
  }

  input {
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #333;
    background: #1c1f24;
    color: #fff;
    font-size: 1rem;
    flex: 1;
  }

  button {
    padding: 15px;
    background-color: #fcd535;
    border: none;
    border-radius: 40px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #0b0c10;
    cursor: pointer;
    transition: background 0.3s;
    margin-top: 10px;
  }
  button:hover { background-color: #ffd84d; }

  #claimNotice {
    display: none;
    color: #0b0c10;
    background: #fcd535;
    padding: 10px;
    border-radius: 5px;
    font-weight: 600;
    margin-bottom: 15px;
  }

  #claimedAmount {
    margin-top: 15px;
    font-size: 1.2rem;
    font-weight: 700;
    color: #fcd535;
  }
</style>
</head>
<body>

<h1>Claim Anonymously</h1>

<!-- Big logo under header -->
<div class="logo-box">
  <img src="B2D59B97-6D06-435F-B772-91BF7F4FB630.png" alt="Logo">
</div>

<div id="claimNotice"></div>

<form id="claimForm">
  <div class="form-row">
    <label for="claimEmail">Email for claiming:</label>
    <input type="email" id="claimEmail" placeholder="Enter your email" required>
  </div>

  <label for="serialCode">Serial Code:</label>
  <input type="text" id="serialCode" placeholder="Enter Serial Code" required>

  <button type="submit">Check Claim</button>
</form>

<div id="claimedAmount"></div>

<script>
const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
const claimTransactions = JSON.parse(localStorage.getItem('claimTransactions') || '[]');

const claimForm = document.getElementById('claimForm');
const claimEmail = document.getElementById('claimEmail');
const serialCode = document.getElementById('serialCode');
const claimNotice = document.getElementById('claimNotice');
const claimedAmount = document.getElementById('claimedAmount');

function showNotice(message) {
  claimNotice.textContent = message;
  claimNotice.style.display = 'block';
}

claimForm.onsubmit = (e) => {
  e.preventDefault();
  const email = claimEmail.value.trim().toLowerCase();
  const serial = serialCode.value.trim().toUpperCase();

  // Check if email exists
  const userExists = registeredUsers.some(u => u.email === email);
  if (!userExists) {
    showNotice("You must have an account to claim.");
    claimedAmount.textContent = '';
    return;
  }

  // Find claim transaction
  const transaction = claimTransactions.find(t => t.email === email && t.serial.toUpperCase() === serial);
  if (!transaction) {
    showNotice("Invalid serial code.");
    claimedAmount.textContent = '';
    return;
  }

  // Check if already claimed
  if (transaction.claimed) {
    showNotice("This transaction has already been claimed.");
    claimedAmount.textContent = '';
    return;
  }

  // Success: show claim amount
  showNotice("Claim successful! Transaction validated.");
  claimedAmount.textContent = `You have $${transaction.amount} to claim.`;

  // Mark as claimed
  transaction.claimed = true;
  localStorage.setItem('claimTransactions', JSON.stringify(claimTransactions));
};
</script>
</body>
</html>
