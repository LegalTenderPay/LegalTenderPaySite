<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Transaction History â€” LegalTenderPay</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background-color: #0b0c10;
    color: #fff;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .back-arrow {
    position: absolute;
    top: 20px;
    left: 15px;
    font-size: 1.8rem;
    color: #fff;
    cursor: pointer;
    user-select: none;
  }

  h1 {
    color: #fcd535;
    margin-top: 80px;
    margin-bottom: 25px;
    text-align: center;
    font-size: 1.6rem;
  }

  .history-container {
    width: 90%;
    max-width: 500px;
    background: #1c1f24;
    border-radius: 12px;
    padding: 15px;
    box-sizing: border-box;
  }

  .transaction {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 10px;
    border-bottom: 1px solid #333;
    cursor: pointer;
  }

  .transaction:last-child {
    border-bottom: none;
  }

  .type {
    color: #fcd535;
    font-weight: 600;
  }

  .amount {
    font-weight: 700;
  }

  .amount.positive {
    color: #4CAF50;
  }

  .amount.negative {
    color: #E53935;
  }

  .date, .recipient, .serial {
    font-size: 0.85rem;
    color: #aaa;
    margin: 2px 0;
  }

  .copied {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: #fcd535;
    color: #0b0c10;
    padding: 8px 16px;
    border-radius: 8px;
    display: none;
    font-weight: bold;
    z-index: 1000;
  }

  .empty {
    text-align: center;
    color: #888;
    margin-top: 30px;
  }
</style>
</head>
<body>

<div class="back-arrow" id="backBtn">&lt;</div>
<h1>Transaction History</h1>

<div class="history-container" id="historyList"></div>
<div class="empty" id="emptyNotice">No transactions yet.</div>
<div class="copied" id="copiedNotice">Copied!</div>

<script>
  const backBtn = document.getElementById('backBtn');
  const historyList = document.getElementById('historyList');
  const emptyNotice = document.getElementById('emptyNotice');
  const copiedNotice = document.getElementById('copiedNotice');

  backBtn.onclick = () => {
    window.location.href = "login.html";
  };

  function showCopied() {
    copiedNotice.style.display = 'block';
    setTimeout(() => {
      copiedNotice.style.display = 'none';
    }, 1500);
  }

  function loadTransactions() {
    const user = JSON.parse(localStorage.getItem('loggedInUser') || '{}');
    if (!user.email) {
      window.location.href = "login.html";
      return;
    }

    const allTx = JSON.parse(localStorage.getItem('transactions') || '{}');
    const txs = allTx[user.email] || [];

    if (txs.length === 0) {
      emptyNotice.style.display = 'block';
      return;
    }

    emptyNotice.style.display = 'none';
    txs.forEach(tx => {
      const div = document.createElement('div');
      div.className = 'transaction';

      const displayAmount = tx.type === 'Send' ? -Math.abs(tx.amount) : tx.amount;
      const amountClass = displayAmount < 0 ? 'negative' : 'positive';
      const formattedAmount = displayAmount < 0 ? `-$${Math.abs(displayAmount)}` : `$${displayAmount}`;
      const formattedDate = new Date(tx.date).toLocaleString('en-US', {
        year: 'numeric', month: 'short', day: 'numeric',
        hour: '2-digit', minute: '2-digit', hour12: true
      });

      div.innerHTML = `
        <div>
          <div class="type">${tx.type}</div>
          <div class="date">${formattedDate}</div>
          <div class="recipient"><strong>Recipient:</strong> ${tx.recipient}</div>
          <div class="serial"><strong>Serial Code:</strong> ${tx.serial}</div>
        </div>
        <div class="amount ${amountClass}">
          ${formattedAmount}
        </div>
      `;

      // Click to copy transaction
      div.addEventListener('click', () => {
        const textToCopy = `Type: ${tx.type}\nAmount: ${formattedAmount}\nRecipient: ${tx.recipient}\nSerial: ${tx.serial}\nDate: ${formattedDate}`;
        navigator.clipboard.writeText(textToCopy).then(showCopied);
      });

      historyList.appendChild(div);
    });
  }

  loadTransactions();
</script>
</body>
</html>
